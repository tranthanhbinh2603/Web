<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Pace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .m-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        /* How to use: 
        <div class="box">
            <div class="box-in-box"></div>
        </div> */

        .box {
            width: 300px;
            height: 300px;
            border: 1px solid black
        }

        .box-in-box {
            width: 120%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("./amsterdam.jpg");
            background-position: bottom right;
            /* Tạo hiệu ứng này chổ perspective nên để gấp đôi độ dài của box chứa nó */
            transform: perspective(600px) rotate3d(0, 1, 0, 50deg);
            backface-visibility: visible;
        }
    </style>
</head>

<body>
    <div class="m-container">
        <div class="box">
            <div class="box-in-box"></div>
        </div>
    </div>
</body>

</html>
