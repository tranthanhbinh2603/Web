<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1 class="header"> Polaroid Image Gallery</h1>
        <div class="gallery">
            <div class="card-modded">
                <img src="./img/swan.jpg" alt="swan image">
                <p class="card__description text-center mt-2 pb-2">Swan</p>
            </div>
            <div class="card-modded">
                <img src="./img/geese.jpg" alt="swan image">
                <p class="card__description text-center mt-2 pb-2">Geese</p>
            </div>
            <div class="card-modded">
                <img src="./img/kingfisher.jpg" alt="swan image">
                <p class="card__description text-center mt-2 pb-2">King fisher</p>
            </div>
            <div class="card-modded">
                <img src="./img/owl.jpg" alt="swan image">
                <p class="card__description text-center mt-2 pb-2">Owl</p>
            </div>
        </div>
    </div>


</body>

</html>
