<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <style>
        .wrapper {
            margin: 0 auto;
            width: 300px;
            height: 300px;
            border: 1px dotted red;
        }

        .inner {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            transform: translate(100px, 50px);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="inner"></div>
    </div>
</body>

</html>
