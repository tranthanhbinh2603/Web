<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        .wrapper {
            margin: 0 auto;
            width: 100px;
            height: 100px;
            border: 1px dotted red;
        }

        .inner {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            transform: scale(1, 2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="inner"></div>
        </div>
    </div>

</body>

</html>
