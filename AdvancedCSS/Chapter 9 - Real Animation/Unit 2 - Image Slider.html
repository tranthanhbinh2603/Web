<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Simple Image Slideshow </title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Raleway;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .page-title {
            margin-top: 30px;
            text-align: center;
        }

        /* How to use:
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="img/istanbul.jpg" />
                </div>
                <div class="slide">
                    <img src="img/amsterdam.jpg" />
                </div>
                <div class="slide">
                    <img src="img/berlin.jpg" />
                </div>
                <div class="slide">
                    <img src="img/paris.jpg" />
                </div>
            </div>
        </div> */

        .slider {
            width: 600px;
            height: 400px;
            overflow: hidden;
        }

        .slides {
            display: flex;
            flex-direction: row;
            width: 400%;
            height: 400px;
            animation: slide 10s ease-in infinite;
        }

        .slide img {
            width: 100%;
            height: 100%;
        }

        @keyframes slide {
            0% {
                margin-left: 0;
            }

            21% {
                margin-left: 0;
            }

            25% {
                margin-left: -100%;
            }

            46% {
                margin-left: -100%;
            }

            50% {
                margin-left: -200%;
            }

            71% {
                margin-left: -200%;
            }

            75% {
                margin-left: -300%;
            }

            95% {
                margin-left: -300%;
            }

            100% {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <h1 class="page-title"> Simple Image Slideshow </h1>


    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="img/istanbul.jpg" />
            </div>
            <div class="slide">
                <img src="img/amsterdam.jpg" />
            </div>
            <div class="slide">
                <img src="img/berlin.jpg" />
            </div>
            <div class="slide">
                <img src="img/paris.jpg" />
            </div>
        </div>
    </div>
</body>

</html>
