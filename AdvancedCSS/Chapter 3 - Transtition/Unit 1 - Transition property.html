<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition property</title>
    <style>
        /* transition-property have: 
         - All
         - None 
         - You can use with property name */
        div {
            width: 100px;
            height: 100px;
            background-color: green;
            /* You can talk about transition-duration later */
            transition-duration: 0.5s;
            transition-property: width, height;
        }

        div:hover {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
