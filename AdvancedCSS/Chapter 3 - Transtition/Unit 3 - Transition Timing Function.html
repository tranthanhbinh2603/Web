<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Timing Function</title>
    <style>
        .child {
            width: 100px;
            height: 30px;
            background-color: red;
            color: white;
            transition-property: all;
            transition-duration: 10s;
        }

        .container:hover .child {
            margin: 0 1000px;
        }

        .ease {
            transition-timing-function: ease;
        }

        .ease-in {
            transition-timing-function: ease-in;
        }

        .ease-out {
            transition-timing-function: ease-out;
        }

        .ease-in-out {
            transition-timing-function: ease-in-out;
        }

        .linear {
            transition-timing-function: linear;
        }

        .step-start {
            transition-timing-function: step-start;
        }

        .step-end {
            transition-timing-function: step-end;
        }

        .steps {
            transition-timing-function: steps(10);
        }

        .steps-start {
            transition-timing-function: steps(10, start);
        }


        .steps-end {
            transition-timing-function: steps(10, end);
        }

        .cubic {
            transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="child ease">Ease</div>
        <div class="child ease-in">Ease In</div>
        <div class="child ease-out">Ease Out</div>
        <div class="child ease-in-out">Ease In Out</div>
        <div class="child linear">Linear</div>
        <div class="child step-start">Step Start</div>
        <div class="child step-end">Step End</div>
        <div class="child steps">Steps</div>
        <div class="child steps-start">Steps Start</div>
        <div class="child steps-end">Steps End</div>
        <div class="child cubic">Cubic</div>
    </div>
</body>

</html>
