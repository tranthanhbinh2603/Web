    <style>
        * {

        body {
            min-height: 100vh;
            background-color: #000;
        }

        .m-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
            animation: color 4s linear infinite;
        }

        .hexagon {
            width: 10em;
            height: 11em;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background-color: black;
            margin: 1px;
            position: relative;
            transition: 2s;
        }

        .hexagon:hover {
            transition: 0s;
            background: #0f0;
        }

        .hexagon:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.02);
        }

        .m-row {
            display: inline-flex;
            margin-top: -3.2em;
            margin-left: -5em;
        }

        .m-row:nth-child(even) {
            margin-left: 1px;
        }

        @keyframes color {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
