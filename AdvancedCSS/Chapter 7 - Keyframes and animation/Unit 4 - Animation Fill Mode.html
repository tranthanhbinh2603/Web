<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Direction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-size: 10px;
        }

        h1 {
            font-size: 1.6rem;
        }

        .box {
            width: 2em;
            height: 2em;
            background-color: red;
            animation: testKeyframe 1s;
            animation-iteration-count: 3;
            animation-delay: 3s;
        }

        .box-margin {
            width: 2em;
            height: 2em;
            background-color: blue;
            margin-left: 3em;
        }

        @keyframes testKeyframe {
            0% {
                background-color: green;
                margin-left: 0;
            }

            100% {
                background-color: pink;
                margin-left: 3em;
            }
        }

        .none {
            animation-fill-mode: none;
        }

        /* Giữ nguyên hiện trạng khi kết thúc */
        .forward {
            animation-fill-mode: forwards;
        }

        /* Khi mới bắt đầu sẽ ở trạng thái 0% luôn */
        .backward {
            animation-fill-mode: backwards;
        }

        /* Khi mới bắt đầu sẽ ở trạng thái 0% luôn */
        /* Giữ nguyên hiện trạng khi kết thúc */
        .both {
            animation-fill-mode: both;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>None</h1>
                <div class="box none"></div>
                <div class="box-margin"></div>
            </div>
            <div class="col">
                <h1>Forward</h1>
                <div class="box forward"></div>
                <div class="box-margin"></div>
            </div>
            <div class="col">
                <h1>Backward</h1>
                <div class="box backward"></div>
                <div class="box-margin"></div>
            </div>
            <div class="col">
                <h1>Both</h1>
                <div class="box both"></div>
                <div class="box-margin"></div>
            </div>
        </div>
    </div>
</body>

</html>
