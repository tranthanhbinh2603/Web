<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Direction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-size: 10px;
        }

        h1 {
            font-size: 1.6rem;
        }

        .box {
            width: 2em;
            height: 2em;
            background-color: red;
            animation: testKeyframe 1s;
            animation-iteration-count: 3;
        }

        @keyframes testKeyframe {
            0% {
                margin-left: 0;
            }

            100% {
                margin-left: 3em;
            }
        }

        .normal {
            animation-direction: normal;
        }

        /* Chạy ngược lại 3 lần */
        .reserve {
            animation-direction: reverse;
        }

        /* Chạy thuận 1 lần, ngược 1 lần, thuận 1 lần */
        .alternative {
            animation-direction: alternate;
        }

        /* Chạy ngược 1 lần, thuận 1 lần, ngược 1 lần */
        .alternative-reserve {
            animation-direction: alternate-reverse;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Normal</h1>
                <div class="box normal"></div>
            </div>
            <div class="col">
                <h1>Reserve</h1>
                <div class="box reserve"></div>
            </div>
            <div class="col">
                <h1>Alternative</h1>
                <div class="box alternative"></div>
            </div>
            <div class="col">
                <h1>Alternative-Reserve</h1>
                <div class="box alternative-reserve"></div>
            </div>
        </div>
    </div>
</body>

</html>
