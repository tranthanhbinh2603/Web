<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Scale Effect - Grow and Shrink Button Size </title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>

  <h1 class="page-title"> Button Effects </h1>

  <div class="button-container">
    <button class="button grow">
      Grow Effect
    </button>

    <button class="button shrink">
      Shrink Effect
    </button>

    <button class="button left">
      <span>Left Fill Effect</span>
    </button>

    <button class="button right">
      <span>Right Fill Effect</span>
    </button>

    <button class="button bottom">
      <span>Bottom Fill Effect</span>
    </button>

    <button class="button top">
      <span>Top Fill Effect</span>
    </button>

    <!-- <div class="button-container"> -->
    <button class="button vertical">
      <span>Vertical Slice</span>
    </button>
    <!-- </div> -->

    <button class="button horizontal">
      <span>Horizontal Slice</span>
    </button>

    <button class="button first">
      Left Top - Right Bottom
    </button>

    <button class="button second">
      Right Top - Left Bottom
    </button>

    <button class="button accept">
      <span class="action">Accept</span>
      <span class="text-below-accept">OK</span>
    </button>

    <button class="button delete">
      <span class="action">Delete</span>
      <span class="text-below-delete">NO</span>
    </button>

    <button class="button circle-top">
      <span class="btn-txt">Circle Fill Button 1</span>
    </button>

    <button class="button circle-bottom">
      <span class="btn-txt">Circle Fill Button 2</span>
    </button>
  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
