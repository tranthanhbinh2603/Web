<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Image Effect </title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
</head>

<body>

  <h1 class="page-title"> Zoom In Effect </h1>

  <div class="image-container">
    <figure class="fig1">
      <img src="https://picsum.photos/300/200?image=144" />
    </figure>
    <figure class="fig2">
      <img src="https://picsum.photos/300/200?image=344" />
    </figure>
    <figure class="fig3">
      <img src="https://picsum.photos/300/200?image=444" />
    </figure>
  </div>

  <h1 class="page-title"> Zoom Out Effect </h1>

  <div class="image-container">
    <figure class="fig-2-1">
      <img src="https://picsum.photos/300/200?image=144" />
    </figure>
    <figure class="fig-2-2">
      <img src="https://picsum.photos/300/200?image=344" />
    </figure>
    <figure class="fig-2-3">
      <img src="https://picsum.photos/300/200?image=444" />
    </figure>
  </div>

  <h1 class="page-title"> Rotate Effect </h1>

  <div class="image-container">
    <figure class="fig-3-1">
      <img src="https://picsum.photos/300/200?image=144" />
    </figure>
    <figure class="fig-3-2">
      <img src="https://picsum.photos/300/200?image=344" />
    </figure>
  </div>

  <h1 class="page-title"> Filter Effects - Sepia and Grayscale </h1>

  <div class="image-container">
    <figure class="fig-4-1">
      <img src="https://picsum.photos/300/200?image=744" />
    </figure>
    <figure class="fig-4-2">
      <img src="https://picsum.photos/300/200?image=344" />
    </figure>
  </div>

  <h1 class="page-title"> Caption Hover Effect </h1>

  <div class="image-container">
    <figure class="fig-5-1">
      <img src="https://picsum.photos/300/200?image=144" />
      <figcaption>Overlay text...</figcaption>
    </figure>
    <figure class="fig-5-2">
      <img src="https://picsum.photos/300/200?image=444" />
      <figcaption>Overlay text...</figcaption>
    </figure>
    <figure class="fig-5-3">
      <img src="https://picsum.photos/300/200?image=344" />
      <figcaption>Overlay text...</figcaption>
    </figure>
  </div>


  <script src="script.js"></script>
</body>

</html>
