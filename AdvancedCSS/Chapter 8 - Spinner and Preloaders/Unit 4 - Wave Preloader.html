<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Wave Preloader </title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f0f4fd;
            font-family: Raleway;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .page-title {
            margin-top: 30px;
        }

        .wave {
            display: flex;
            flex-direction: row;
            margin-top: 50px;
        }

        .step {
            position: relative;
            width: 20px;
            height: 20px;
            background-color: #9b59b6;
            margin: 5px;
            border-radius: 5px;
            animation: wave 1.5s ease-in-out infinite calc(0.2s * var(--i));
        }


        @keyframes wave {
            0% {
                height: 20px;
                transform: translateY(0px);
                background-color: #9b59b6;
            }

            25% {
                height: 90px;
                transform: translateY(-45px);
                background-color: #3498db;
            }

            55% {
                height: 20px;
                transform: translateY(0px);
                background-color: #9b59b6;
            }

            100% {
                height: 20px;
                transform: translateY(0px);
                background-color: #9b59b6;
            }
        }
    </style>
</head>

<body>

    <h1 class="page-title"> Wave Preloader </h1>

    <div class="wave">
        <div class="step" style="--i:1"></div>
        <div class="step" style="--i:2"></div>
        <div class="step" style="--i:3"></div>
        <div class="step" style="--i:4"></div>
        <div class="step" style="--i:5"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
