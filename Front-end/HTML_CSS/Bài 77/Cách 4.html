<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS chỉnh vị trí</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100%;
            height: 100px;
            background-color: yellow;
            position: relative;
        }
        h3{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%) translateX(-50%);
            /*Hoặc translate(-50%, -50%)*/
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Center me</h3>
    </div>
</body>
</html>
