<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS chỉnh vị trí</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        :root{
            --hei: 400px;
        }
        .box {
            width: 100%;
            height: var(--hei);
            background-color: yellow;
            text-align: center; /*Dùng nếu nhiều thẻ con*/
            /*Tính năng Inherited from this .... trong devtool*/
        }
        h3 {
            /* text-align: center; - Dùng để chỉ đích thị */
            line-height: var(--hei);
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Center me</h3>
    </div>
</body>
</html>
