<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Relative</title>
    <style>
        .paragraph {
            position: relative;
            /* Nếu không có position thì những thuộc tính dưới coi như không có */
            top: 100px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="paragraph">
        <p>This is a text</p>
    </div>
</body>
</html>
