<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Function</title>
    <style>
        .box{
            width: calc(300px * 2); /*Hàm calc*/
            height: 100px;
            background-color: rgb(145, 22, 22); /*Background*/
        }
        a::after{
            content: "(" attr(href) ")";
        }
    </style>
</head>
<body>
    <div class="box"></div> 
    <a href="https://google.com">Đi đến </a>
</body>
</html>
