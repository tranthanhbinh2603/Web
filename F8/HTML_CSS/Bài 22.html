<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        #i {
            color: blue;
        }
        .cl{
            color: red;
        }
    </style>
</head>
<body>
    <p class="cl">Class: Đặt cho nhiều đứa xài chung cũng được</p>
    <p id="i">ID: đặt cho 1 đứa xài thôi</p>
    <p class="cl">Trong khoá học chỉ nên dùng class</p>
</body>
</html>
