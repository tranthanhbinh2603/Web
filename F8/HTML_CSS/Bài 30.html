<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <style>
        :root{
            --color: blue;
        }

        h1{
            color: var(--color);
        }
        h2 {
            color: var(--color);
        }
    </style>
</head>
<body>
    <h1>AAAA</h1>
    <h2>BBBBB</h2>
</body>
</html>
