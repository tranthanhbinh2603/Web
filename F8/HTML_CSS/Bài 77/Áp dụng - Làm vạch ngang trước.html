<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS chỉnh vị trí</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100%;
            height: 100px;
            background-color: yellow;
            display: flex;
        }
        h3{
            margin: auto;
            position: relative;
        }
        h3::after {
            border-left: 2px solid #333;
            content: "";
            left: -10px;
            position: absolute;
            height: 20px;
            top: 50%;
            transform: translateY(-50%); 
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Center me</h3>
    </div>
</body>
</html>
