<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 60px;
            height: 60px;
        }
        .full{
            background-color: red;
            color: white;
            padding-left: 10px;
            padding-top: 10px;
        }
        .lite {
            background-color: yellow;
            color: black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box full">Test 1</div>
    <div class="box lite">Test 2</div>
</body>
</html>
