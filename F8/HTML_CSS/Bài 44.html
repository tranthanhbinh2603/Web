<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesudo-class</title>
    <style>
        li:hover{
            color: red;
        }
        li:active{
            color: green;
        } 
        li:first-child{
            color: blue;
        }
        li:last-child{
            color: gray;
        }
    </style>
</head>
<body>
    <ul>
        <li>:root</li>
        <li>:hover</li>
        <li>:active</li>
        <li>:first-child</li>
        <li>:last-child</li>
        <li>:after</li>
        <li>:before</li>
    </ul>
</body>
</html>
