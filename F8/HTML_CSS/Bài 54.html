<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            width: 40px;
            height: 40px;
            background-color: black;
            color: white;
        }
        .oneline{
            float: left;
        }
        .b1{
            margin-right: 20px;
        }
        .b2{
            margin-bottom: 30px;
        }
        .b3{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="box b1"></div>
    <div class="box b2"></div>
    <div class="box b3"></div>
    <hr>
    <div class="box oneline b1"></div>
    <div class="box oneline b2"></div>
    <div class="box oneline b3"></div>
</body>
</html>
