<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Absolute</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1{
            width: 100%;
            height: 150px;
            background-color: #333;
            position: relative;
            margin: 5px;
        }

        .box2{
            width: 50px;
            height: 50px;
            background-color: #ccc;
            position: absolute;
            top: 0;
            right: 0;
        }

        .box3 {
            width: 100%;
            height: 150px;
            background-color: black;
            color: white;
        }

        .box4 {
            height: 150px;
            width: 150%;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            top: 178px;
            left: 0;
            right: 0;
        }

        .box5 {
            width: 100%;
            height: 200px;
            position: relative;
            background-color: black;
        }

        .box6 {
            width: 400px;
            height: 150px;
            position: absolute;
            background-color: aqua;
            top: 0;
            right: 0;
        }

        .box7{
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: azure;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <hr>
    <p>Ứng dụng làm mờ box</p>
    <div class="box3">
        <p>Hello các bác</p>
    </div>
    <div class="box4"></div>
    <hr>
    <div class="box5">
        <div class="box6">
            <div class="box7"></div>
        </div>
    </div>
    
    
</body>
</html>
