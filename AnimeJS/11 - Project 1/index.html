<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootsrap.css">
    <link href="./css/fontawesome.min.css" rel="stylesheet" />
    <link href="./css/brands.min.css" rel="stylesheet" />
    <link href="./css/solid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Template</title>
</head>

<body>
    <div class="block-1">
        <img src="./img/logo.png" alt="Logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 272 121.21">
            <rect x="0.5" y="0.5" width="271" height="120.21" stroke="black" />
        </svg>
    </div>

    <div class="block-2 flex flex-column justify-content-center align-items-center">
        <div class="block-2-1 text-center">
            <h3>Luyện tập chuyển động với svg</h3>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 272 121.21">
                <rect x="0.5" y="0.5" width="270" height="25" stroke="black" />
            </svg>
        </div>
        <br>
        <div class="block-2-2 text-center">
            <p>Qua bài tập mẫu</p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 272 121.21">
                <rect x="0.5" y="0.5" width="260" height="50" stroke="black" />
            </svg>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 272 121.21">
            <rect x="0.5" y="0.5" width="270" height="22" stroke="black" />
        </svg>
    </div>


    <script src="./js/animejs.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
