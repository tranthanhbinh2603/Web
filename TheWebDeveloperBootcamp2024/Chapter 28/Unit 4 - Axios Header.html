<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios API with header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="container">
        <button class="btn btn-primary startGen">Click to start gen 10 jokes</button>
        <ol class="listJokes">
        </ol>
    </div>

    <script>
        const getJoke = async () => {
            try {
                let config = {
                    headers: {
                        Accept: 'application/json',
                    }
                };
                let joke = await axios.get('https://icanhazdadjoke.com/', config);
                return joke.data.joke;
            }
            catch (e) {
                throw (e);
            }

        }

        const genJokes = async () => {
            try {
                for (let i = 0; i < 10; i++) {
                    let joke = await getJoke();
                    let item = document.createElement('li');
                    item.textContent = joke;
                    document.querySelector('.listJokes').append(item);
                }
            }
            catch (e) {
                throw (e);
            }

        }

        document.querySelector('.startGen').addEventListener('click', async () => {
            try {
                await genJokes();
            }
            catch (e) {
                throw (e);
            }
        })
    </script>
</body>

</html>
