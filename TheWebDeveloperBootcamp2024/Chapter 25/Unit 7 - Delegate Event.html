<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .formAdd {
            display: flex;
        }

        .formAdd>input {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Please type to add cat</h2>
        <form action="/add" class="formAdd">
            <input type="text" class="formAdd_textbox">
            <button class=" btn btn-secondary formAdd_button">Add it!</button>
        </form>
        <h2>List cat below: </h2>
        <ul class="listItem">
            <li>Mitty</li>
            <li>Saty</li>
        </ul>
    </div>
    <script>
        let formAdd = document.querySelector('.formAdd');
        formAdd.addEventListener('submit', (e) => {
            e.preventDefault();
            let input = document.querySelector('.formAdd_textbox');
            let item = document.createElement('li')
            item.textContent = input.value;
            console.log(input.textContent);
            let list = document.querySelector('.listItem');
            list.append(item);
            input.value = "";
        })

        // Not works for element make by Javascript!!!!
        // let lis = document.querySelectorAll('li');
        // for (let li of lis) {
        //     li.addEventListener('click', () => {
        //         li.hidden = true;
        //     })
        // }

        let listItem = document.querySelector('.listItem');
        listItem.addEventListener('click', (e) => {
            // LONG WAY:
            // if (e.target.nodeName === "LI") {
            //     e.target.remove();
            // }

            //SHORT WAY:
            e.target.nodeName === "LI" && e.target.remove();
        })
    </script>

</body>

</html>
