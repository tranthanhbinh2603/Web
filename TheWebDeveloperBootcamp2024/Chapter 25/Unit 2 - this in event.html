<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This keyword in event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <h1>Click this</h1>
    <h1>Click this</h1>
    <h1>Click this</h1>
    <h1>Click this</h1>

    <script>
        let randomColor = () => {
            randomR = Math.floor(Math.random() * (255 - 0 + 1)) + 0;
            randomG = Math.floor(Math.random() * (255 - 0 + 1)) + 0;
            randomB = Math.floor(Math.random() * (255 - 0 + 1)) + 0;
            return `rgb(${randomR}, ${randomG}, ${randomB})`;
        }

        function randomColorMain() {
            this.style.backgroundColor = randomColor();
            this.style.color = randomColor();
        }

        let allh1 = document.querySelectorAll('h1');
        for (let h1 of allh1) {
            h1.addEventListener('click', randomColorMain);
        }
    </script>
</body>

</html>
