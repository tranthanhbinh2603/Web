<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>Event bubbling</h1>
        <div onclick="alert('You click div')">
            <p onclick="alert('You click p')">
                This is a paragraph
                <button onclick="alert('You click button')">This is a button</button>
            </p>
        </div>

        <h1>Prevent Event</h1>
        <div>
            <p>
                This is a paragraph
                <button>This is a button</button>
            </p>
        </div>
    </div>
    <script>
        document.querySelectorAll('button')[1].addEventListener('click', (e) => {
            alert('You click button');
            e.stopPropagation();
        });
        document.querySelectorAll('p')[1].addEventListener('click', () => {
            alert('You click p');
        });
        document.querySelectorAll('div')[2].addEventListener('click', () => {
            alert('You click div');
        });
    </script>
</body>

</html>
