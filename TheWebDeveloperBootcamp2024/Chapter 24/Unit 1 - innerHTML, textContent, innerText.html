<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML, textContent,innerText</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .hiddenIt {
            display: none;
        }
    </style>
</head>

<body>
    <p>Please open console to see it</p>
    <p>
        Lorem ipsum dolor sit<span class="hiddenIt">, amet consectetur adipisicing elit</span>. Deleniti consectetur
        quis at aliquam ex voluptates
        doloremque ducimus maiores, id eligendi nostrum necessitatibus. Doloribus iusto eveniet, laboriosam delectus
        veniam
        natus dolor!
    </p>

</body>

<script>
    let elementText = document.querySelector("p:nth-of-type(2)")
    console.log(elementText)
    console.log("innerHTML: ")
    console.log(elementText.innerHTML)
    console.log("innerText: ")
    console.log(elementText.innerText)
    console.log("textContent: ")
    console.log(elementText.textContent)
</script>

</html>
