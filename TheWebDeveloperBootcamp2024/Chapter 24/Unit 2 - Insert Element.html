<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Element</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .purple {
            color: purple;
        }

        #red {
            color: red;
        }
    </style>
</head>

<body>
    <div class="class_group">
        <h1>This is header 1</h1>
        <h1 class="class_group_1">This is header 2</h1>
        <h1>This is header 3</h1>
    </div>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam consectetur nulla magni eum doloribus labore
        esse corrupti totam vero? Magni quia, voluptates nam iure rem reprehenderit maiores totam pariatur suscipit.</p>

    <script>
        let h2_1 = document.createElement('h2');
        h2_1.textContent = "Hello, I'm Binh";
        let h2_2 = document.createElement('h2');
        h2_2.textContent = "Hello, I'm Binh 2";
        h2_2.classList += "purple";
        document.body.append(h2_1, h2_2);

        let eleP = document.querySelector('p');
        eleP.append(h2_2, "Hello");

        let eleH1 = document.querySelector('.class_group_1');
        let h3 = document.createElement('h3');
        h3.textContent = "Hehe, this is H3";
        h3.id += "red";
        eleH1.insertAdjacentElement('afterbegin', h3);

    </script>
</body>

</html>
