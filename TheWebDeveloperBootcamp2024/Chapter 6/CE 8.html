<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Exercise</title>
    <style>
        body {
            font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial, sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
            font-weight: 400;
            line-height: 22.4px;
            font-size: 16px;
        }

        p,
        ul,
        ol {
            font-size: 16px;
            font-weight: 400;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: bold;
        }

        button {
            background-color: black;
            padding: 8px 12px 8px 12px;
            border: none;
            color: white;
            font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial, sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
            font-weight: 700;
            display: block;
        }

        button:hover {
            background-color: #3e4143;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            max-width: none;
        }

        code {
            background-color: #fff;
            border: 1px solid #d1d7dc;
            color: #b4690e;
            font-size: 90%;
            padding: 0.2rem 0.4rem;
        }

        .code-snippet {
            background-color: #fff;
            border: 1px solid #d1d7dc;
            color: #b4690e;
            font-size: 90%;
            padding: 0.2rem 0.4rem;
        }

        .code-block {
            background-color: #fff;
            color: #b4690e;
            font-size: 90%;
        }

        .black-block {
            color: #000000;
        }

        .italic-text {
            font-style: italic;
        }

        #solution-container,
        #hint-container,
        #solution-sub-container,
        #testcode-container,
        #solucode-container,
        #solution-button {
            display: none;
        }

        img {
            max-width: 700px;
            display: block;
        }
    </style>
</head>

<body onload="main()">
    <h1 id="code-assignment-title"></h1>
    <div id="code-assignment-description"></div>
    <div>
        <h2>Instruction</h2>
        <div id="assignment-instructions"></div>
    </div>
    <div id="file-start"></div>
    <div id="start-code"></div>
    <div id="setup-code"></div>
    <div id="solution-button">
        <button id="solution-show" onclick="showSolution()">Click to see solution</button>
    </div>
    <div id="solution-container"></div>
    <script>
        var codingExerciseData = { "title": "Hipster Logo Exercise", "learningObj": "", "instructions": "<p>I'm opening up a very hip artisanal vodka company called <em>Purple Grain</em>. Please help complete my incredibly ugly logo. Style the <code>&lt;h1&gt;</code> with the following styles:</p><ul><li><p>uppercase all the letters, without touching the html! (note: you weren't taught how to do this, you will need to flex your googling skills)</p></li><li><p>set the font-family to be 'monospace'</p></li><li><p>center align the text</p></li><li><p>set the font weight to 100</p></li><li><p>make the text size 40px</p></li><li><p>set spacing between letters to 20px</p></li><li><p>add a wavy plum underline (plum is the color) - I can't test this, but make sure it looks like the image!</p></li></ul><p><img src=\"https://img-b.udemycdn.com/redactor/raw/2020-09-23_22-36-58-08051657c961540c440bc818b369a0ca.png\"></p>", "startCode": [["index.html", "<!DOCTYPE html>\n<html>\n<head>\n    <title>Hipster Logo</title>\n    <link href=\"app.css\">\n</head>\n<body>\n    <h1>Purple Grain</h1>\n</body>\n</html>\n\n"], ["app.css", "/*YOUR CODE GOES IN HERE*/"]], "setupCode": "", "hint": "<p>Select the h1 element first.</p><p>In the selector, you will be using the following CSS&nbsp;properties: text-tranform, font-family, font-weight, font-size, letter-spacing, text-align, and text-decoration.</p>", "solution": "<p>SOLUTION&nbsp;(app.css):</p><pre class=\"prettyprint linenums\">h1 {\n    text-transform: uppercase;\n    font-family: monospace;\n    font-weight: 100;\n    font-size: 40px;\n    letter-spacing: 20px;\n    text-align: center;\n    text-decoration: underline wavy plum;\n}</pre><p><br></p>", "code_testing": "describe('Hipster Logo -', () => {\n    const [h1] = document.body.getElementsByTagName('h1')\n    \n    it('Make sure the h1 is in the body', () => {\n        expect(h1).toBeDefined(); \n    });\n    \n    const styledH1 = window.getComputedStyle(h1);\n    \n    it('Should be styled in all caps (but not the html, or assistive technologies will have issues)', () => {\n        expect(h1.textContent.trim()).toBe('Purple Grain', 'Make sure the text in the html matches exacrtly including capitalization');\n        expect(styledH1.getPropertyValue('text-transform')).toBe('uppercase', 'The \"text-transform\" css property should be uppercase');\n    });\n    \n    it('The text should be centered', () => {\n        expect(styledH1.getPropertyValue('text-align')).toBe('center', 'Keep it simple and make the \"text-align\" property \"center\"');\n    })\n    \n    it('The \"font-weight\" should be 100', () => {\n        expect(styledH1.getPropertyValue('font-weight')).toBe(\"100\");\n    })\n    \n    it('The \"font-size\" should be 40px', () => {\n        expect(styledH1.getPropertyValue('font-size')).toBe(\"40px\");\n    })\n    \n    it('The \"letter-spacing\" should be 20px', () => {\n        expect(styledH1.getPropertyValue('letter-spacing')).toBe(\"20px\");\n    })\n    it('The \"font-family\" should be monospace', () => {\n        expect(styledH1.getPropertyValue('font-family')).toBe(\"monospace\");\n    })\n\n});\n", "code_solutions": [["index.html", "<!DOCTYPE html>\n<html>\n<head>\n    <title>Hipster Logo</title>\n    <link href=\"app.css\">\n</head>\n<body>\n    <h1>Purple Grain</h1>\n</body>\n</html>\n\n"], ["app.css", "h1{\n  text-transform: uppercase;\n  font-family: monospace;\n  font-weight: 100;\n  font-size: 40px;\n  letter-spacing: 20px;\n  text-align: center;\n  text-decoration: underline wavy plum;\n}"]], "relativeLecture": "" };
        function showSolution() {
            var button = document.getElementById("solution-show");
            var container = document.getElementById("solution-container");
            container.style.display = "block";
            button.style.display = "none";
            if (container) {
                container.scrollIntoView({
                    behavior: "smooth",
                });
            }
        }

        function showOther(id_button, id_container) {
            var button = document.getElementById(id_button);
            var container = document.getElementById(id_container);
            container.style.display = "block";
            button.style.display = "none";
        }

        function main() {
            document.getElementById("code-assignment-title").innerHTML = codingExerciseData.title;
            if (codingExerciseData.learningObj != "") document.getElementById("code-assignment-description").innerHTML = codingExerciseData.learningObj;
            document.getElementById("assignment-instructions").innerHTML = codingExerciseData.instructions;
            string_list_file = ""
            for (var i = 0; i < codingExerciseData.startCode.length; i++) {
                if (string_list_file === "") string_list_file += "<h3>List file</h3>";
                string_list_file += "<p>" + codingExerciseData.startCode[i][0] + "</p>";
            }
            document.getElementById("file-start").innerHTML = string_list_file;
            string_startCode = ""
            for (var i = 0; i < codingExerciseData.startCode.length; i++) {
                if (codingExerciseData.startCode[i][1] != "") {
                    if (string_startCode === "") string_startCode += "<h3>Code start</h3>";
                    string_startCode += "<b>" + codingExerciseData.startCode[i][0] + "</b><pre><code id=\"htmlCode-Start-" + (i + 1) + "\"></code></pre>"
                }
            }
            document.getElementById("start-code").innerHTML = string_startCode;
            string_setupCode = ""
            if (codingExerciseData.setupCode != "")
                string_setupCode = "<h3>Setup code: </h3><pre><code id=\"htmlCode-Setup\"></code></pre>"
            document.getElementById("setup-code").innerHTML = string_setupCode;
            var data_soulution = "";
            if (codingExerciseData.hint != "")
                data_soulution += '<div id="hints"><h3>Hints: </h3><button id="hint-show" onclick="' + "showOther('hint-show', 'hint-container')" + '">Click to see hint</button><div id="hint-container">' + codingExerciseData.hint + "</div></div>";
            if (codingExerciseData.solution != "") {
                data_soulution += '<div id="solution"><h3>Solution from the instructor: </h3>';
                data_soulution += "<button id='sub-solution-show' onclick=\"showOther('sub-solution-show', 'solution-sub-container')\">Click to see solution from instructor</button>";
                data_soulution += '<div id="solution-sub-container">' + codingExerciseData.solution + "</div></div>";
            }
            code_solution_final = ""
            let haveEnd = false;
            for (var i = 0; i < codingExerciseData.code_solutions.length; i++) {
                if (codingExerciseData.code_solutions[i][1] != "") {
                    if (code_solution_final === "") {
                        code_solution_final += "<div id='solution-code'><h3>Solutions code: </h3><button id='solucode-show' onclick=\"showOther('solucode-show', 'solucode-container')\">Click to see solution code</button><div id='solucode-container'>";
                        haveEnd = true;
                    }
                    code_solution_final += "<b>" + codingExerciseData.code_solutions[i][0] + ": </b><pre><code id=\"htmlCode-solutionCode-" + (i + 1) + "\"></code></pre>";
                }
            }
            if (haveEnd == true)
                code_solution_final += "</div></div>";
            data_soulution += code_solution_final;
            if (codingExerciseData.code_testing != "")
                data_soulution +=
                    "<div id='test-code'><h3>Test code: </h3><button id='testcode-show' onclick=\"showOther('testcode-show', 'testcode-container')\">Click to see test code</button><pre id=\"testcode-container\"><code id=\"htmlCode-Test-Code\"></code><pre></div>";
            if (codingExerciseData.relativeLecture != "") data_soulution += '<div id="related_lectures"><h3>Related Lecture: </h3><span>' + codingExerciseData.relativeLecture + "</span></div>";
            if (data_soulution != "")
                data_soulution = "<h2>Solution zone:</h2>" + data_soulution;
            document.getElementById("solution-container").innerHTML = data_soulution;
            if (data_soulution != "")
                document.getElementById("solution-button").style.display = 'block';
            if (codingExerciseData.code_testing != "") {
                let htmlCodeElement1 = document.getElementById("htmlCode-Test-Code");
                htmlCodeElement1.textContent = codingExerciseData.code_testing;
            }
            for (var i = 0; i < codingExerciseData.code_solutions.length; i++) {
                if (codingExerciseData.code_solutions[i][1] != "")
                    document.getElementById("htmlCode-solutionCode-" + (i + 1)).textContent = codingExerciseData.code_solutions[i][1];
            }
            for (var i = 0; i < codingExerciseData.startCode.length; i++) {
                if (codingExerciseData.startCode[i][1] != "")
                    document.getElementById("htmlCode-Start-" + (i + 1)).textContent = codingExerciseData.startCode[i][1];
            }
            if (codingExerciseData.setupCode != "")
                document.getElementById("htmlCode-Setup").textContent = codingExerciseData.setupCode;
        }
    </script>
</body>

</html>
