<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Exercise</title>
        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial, sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            button {
                background-color: black;
                padding: 8px 12px 8px 12px;
                border: none;
                color: white;
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial, sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 700;
                display: block;
            }
            button:hover {
                background-color: #3e4143;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            code {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
            #solution-container,
            #hint-container,
            #solution-sub-container,
            #testcode-container,
            #solucode-container,
            #solution-button {
                display: none;
            }
            img {
                max-width: 700px;
                display: block;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="code-assignment-title"></h1>
        <div id="code-assignment-description"></div>
        <div>
            <h2>Instruction</h2>
            <div id="assignment-instructions"></div>
        </div>
        <div id="file-start"></div>
        <div id="start-code"></div>
        <div id="setup-code"></div>
        <div id="solution-button">
            <button id="solution-show" onclick="showSolution()">Click to see solution</button>
        </div>
        <div id="solution-container"></div>
        <script>
            var codingExerciseData = {"title": "Our First CSS Exercise", "learningObj": "", "instructions": "<p>Time for some basic CSS&nbsp;practice! I've provided you with some basic HTML markup in index.html, please don't touch it!&nbsp; I've also made a <code>styles.css</code> file for you to work in.&nbsp; Please style the elements according to these rules:</p><pre class=\"prettyprint linenums\">h1s\n     - green text\nh2s\n     - magenta text\nparagraphs\n    - white text\n    - black background color\nbuttons\n    - red text\n    - pink background color</pre><p>If done correctly, you'll see this stunningly beautiful result:</p><img src=\"https://img-b.udemycdn.com/redactor/raw/2020-10-05_19-34-45-c822023298c769aa802977a946b4694c.png\"><p><br></p>", "startCode": [["index.html", "<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n  <title>Hey!</title>\n  <link rel=\"stylesheet\" href=\"styles.css\">\n</head>\n<body>\n  <h1>Please make me green</h1>\n  <h2>This is so ugly</h2>\n  <p>Kogi enamel pin polaroid, meditation hammock fashion axe bespoke viral mixtape XOXO tote bag artisan bushwick copper mug poutine. Yuccie humblebrag shabby chic tumeric raclette cronut migas blue bottle. Brooklyn stumptown offal hell of, church-key try-hard hot chicken truffaut. Hell of pok pok microdosing cold-pressed XOXO vice prism yuccie, photo booth actually enamel pin deep v semiotics helvetica. Mixtape four dollar toast butcher yuccie heirloom.</p>\n    <button>Sign Up</button>\n</body>\n</html>"], ["styles.css", ""]], "setupCode": "", "hint": "<p>You will need to create four CSS selectors for the elements outlined in the coding exercise instructions.</p><p>For the h1 and h2 elements, you will be setting the <code>color</code> property, and for the p and button elements you will be setting both <code>color</code> and <code>background-color</code>.</p><p><br></p>", "solution": "<p>SOLUTION (styles.css):</p><pre class=\"prettyprint linenums\">h1 {\n    color: green;\n}\n\nh2 {\n    color: magenta;\n}\n\np {\n    background-color: black;\n    color: white;\n}\n\nbutton {\n    color: red;\n    background-color: pink;\n}</pre><p><br></p>", "code_testing": "const rgbaToWord = {\n    'rgb(0, 128, 0)': 'green',\n    'rgb(255, 0, 255)': 'magenta',\n    'rgb(255, 255, 255)': 'white',\n    'rgb(0, 0, 0)': 'black',\n    'rgb(255, 0, 0)': 'red',\n    'rgb(255, 192, 203)': 'pink',\n};\n\nconst requirements = [\n    ['h1', 'green'],\n    ['h2', 'magenta'],\n    ['p', 'white', 'black'],\n    ['button', 'red', 'pink'],\n];\n\nrequirements.forEach(([elementName, color, backgroundColor]) => {\n    describe(`${elementName} -`, () => {\n        const element = document.getElementsByTagName(elementName);\n        \n        it('There should be only 1', () => {\n            expect(element.length).toBe(1);\n        });\n        \n        it(`Should have a \"color\" of \"${color}\"`, () => {\n            const computedColor = window.getComputedStyle(element[0]).getPropertyValue('color');\n            \n            expect(rgbaToWord[computedColor] || computedColor).toBe(color);\n        })\n        \n        if (backgroundColor) {\n            it(`Should have a \"background-color\" of \"${backgroundColor}\"`, () => {\n                const computedBackgroundColor = window.getComputedStyle(element[0]).getPropertyValue('background-color');\n                \n                expect(rgbaToWord[computedBackgroundColor] || computedBackgroundColor).toBe(backgroundColor);\n            })\n        }\n    });\n})\n", "code_solutions": [["index.html", "<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n  <title>Hey!</title>\n  <link rel=\"stylesheet\" href=\"styles.css\">\n</head>\n<body>\n  <h1>Please make me green</h1>\n  <h2>This is so ugly</h2>\n  <p>Kogi enamel pin polaroid, meditation hammock fashion axe bespoke viral mixtape XOXO tote bag artisan bushwick copper mug poutine. Yuccie humblebrag shabby chic tumeric raclette cronut migas blue bottle. Brooklyn stumptown offal hell of, church-key try-hard hot chicken truffaut. Hell of pok pok microdosing cold-pressed XOXO vice prism yuccie, photo booth actually enamel pin deep v semiotics helvetica. Mixtape four dollar toast butcher yuccie heirloom.</p>\n    <button>Sign Up</button>\n</body>\n</html>"], ["styles.css", "h1 {\n    color: green;\n}\n\nh2 {\n    color: magenta;\n}\np {\n    background-color: black;\n    color: white;\n}\n\nbutton {\n    color: red;\n    background-color: pink;\n}"]], "relativeLecture": ""};
            function showSolution() {
                var button = document.getElementById("solution-show");
                var container = document.getElementById("solution-container");
                container.style.display = "block";
                button.style.display = "none";
                if (container) {
                    container.scrollIntoView({
                        behavior: "smooth",
                    });
                }
            }

            function showOther(id_button, id_container) {
                var button = document.getElementById(id_button);
                var container = document.getElementById(id_container);
                container.style.display = "block";
                button.style.display = "none";
            }

            function main() {
                document.getElementById("code-assignment-title").innerHTML = codingExerciseData.title;
                if (codingExerciseData.learningObj != "") document.getElementById("code-assignment-description").innerHTML = codingExerciseData.learningObj;
                document.getElementById("assignment-instructions").innerHTML = codingExerciseData.instructions;
                string_list_file = ""
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (string_list_file === "") string_list_file += "<h3>List file</h3>";
                    string_list_file += "<p>" + codingExerciseData.startCode[i][0] + "</p>";
                }
                document.getElementById("file-start").innerHTML = string_list_file;
                string_startCode = ""
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (codingExerciseData.startCode[i][1] != ""){
                        if (string_startCode === "") string_startCode += "<h3>Code start</h3>";
                        string_startCode += "<b>"+codingExerciseData.startCode[i][0]+"</b><pre><code id=\"htmlCode-Start-"+(i+1)+"\"></code></pre>"
                    } 
                }
                document.getElementById("start-code").innerHTML = string_startCode;
                string_setupCode = ""
                if (codingExerciseData.setupCode != "")
                    string_setupCode = "<h3>Setup code: </h3><pre><code id=\"htmlCode-Setup\"></code></pre>"
                document.getElementById("setup-code").innerHTML = string_setupCode;
                var data_soulution = "";
                if (codingExerciseData.hint != "")
                    data_soulution += '<div id="hints"><h3>Hints: </h3><button id="hint-show" onclick="' + "showOther('hint-show', 'hint-container')" + '">Click to see hint</button><div id="hint-container">' + codingExerciseData.hint + "</div></div>";
                if (codingExerciseData.solution != "") {
                    data_soulution += '<div id="solution"><h3>Solution from the instructor: </h3>';
                    data_soulution += "<button id='sub-solution-show' onclick=\"showOther('sub-solution-show', 'solution-sub-container')\">Click to see solution from instructor</button>";
                    data_soulution += '<div id="solution-sub-container">' + codingExerciseData.solution + "</div></div>";
                }
                code_solution_final = ""
                let haveEnd = false;
                for (var i = 0; i < codingExerciseData.code_solutions.length; i++) {
                    if (codingExerciseData.code_solutions[i][1] != ""){
                        if (code_solution_final === "") {
                            code_solution_final += "<div id='solution-code'><h3>Solutions code: </h3><button id='solucode-show' onclick=\"showOther('solucode-show', 'solucode-container')\">Click to see solution code</button><div id='solucode-container'>";
                            haveEnd = true;
                        }
                        code_solution_final += "<b>" + codingExerciseData.code_solutions[i][0] + ": </b><pre><code id=\"htmlCode-solutionCode-"+ (i + 1) +"\"></code></pre>";  
                    }
                }
                if (haveEnd == true) 
                    code_solution_final += "</div></div>";
                data_soulution += code_solution_final;
                if (codingExerciseData.code_testing != "")
                    data_soulution +=
                        "<div id='test-code'><h3>Test code: </h3><button id='testcode-show' onclick=\"showOther('testcode-show', 'testcode-container')\">Click to see test code</button><pre id=\"testcode-container\"><code id=\"htmlCode-Test-Code\"></code><pre></div>";    
                if (codingExerciseData.relativeLecture != "") data_soulution += '<div id="related_lectures"><h3>Related Lecture: </h3><span>' + codingExerciseData.relativeLecture + "</span></div>";
                if (data_soulution != "")
                    data_soulution = "<h2>Solution zone:</h2>" + data_soulution;
                document.getElementById("solution-container").innerHTML = data_soulution;
                if (data_soulution != "")
                    document.getElementById("solution-button").style.display = 'block';
                if (codingExerciseData.code_testing != ""){
                    let htmlCodeElement1 = document.getElementById("htmlCode-Test-Code");
                    htmlCodeElement1.textContent = codingExerciseData.code_testing;
                }
                for (var i = 0; i < codingExerciseData.code_solutions.length; i++) {
                    if (codingExerciseData.code_solutions[i][1] != "")
                        document.getElementById("htmlCode-solutionCode-"+ (i + 1)).textContent = codingExerciseData.code_solutions[i][1];
                }
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (codingExerciseData.startCode[i][1] != "")
                        document.getElementById("htmlCode-Start-"+(i+1)).textContent = codingExerciseData.startCode[i][1];
                }
                if (codingExerciseData.setupCode != "")
                    document.getElementById("htmlCode-Setup").textContent = codingExerciseData.setupCode;
            }
        </script>
    </body>
</html>
