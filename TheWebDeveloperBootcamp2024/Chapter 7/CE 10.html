<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Exercise</title>
        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial, sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            button {
                background-color: black;
                padding: 8px 12px 8px 12px;
                border: none;
                color: white;
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial, sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 700;
                display: block;
            }
            button:hover {
                background-color: #3e4143;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            code {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
            #solution-container,
            #hint-container,
            #solution-sub-container,
            #testcode-container,
            #solucode-container,
            #solution-button {
                display: none;
            }
            img {
                max-width: 700px;
                display: block;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="code-assignment-title"></h1>
        <div id="code-assignment-description"></div>
        <div>
            <h2>Instruction</h2>
            <div id="assignment-instructions"></div>
        </div>
        <div id="file-start"></div>
        <div id="start-code"></div>
        <div id="setup-code"></div>
        <div id="solution-button">
            <button id="solution-show" onclick="showSolution()">Click to see solution</button>
        </div>
        <div id="solution-container"></div>
        <script>
            var codingExerciseData = {"title": "Descendant Combinator Practice", "learningObj": "", "instructions": "<p>Using what we just learned about the descendent combinator, write styles in app.css to accomplish the following: </p><p><strong>(don't change any markup in index.html, please!)</strong></p><ul><li><p>Give <strong>only the links in the header</strong> :</p><ul><li><p>font size of 30px</p></li><li><p>color of teal</p></li></ul></li><li><p>Give <strong>only the links inside the paragraph with the id 'dislikes':</strong></p><ul><li><p>bolded</p></li><li><p>color of red</p></li></ul></li></ul><p>Your result should look like this:</p><p><img src=\"https://img-b.udemycdn.com/redactor/raw/2020-09-20_03-09-45-ebe9960c2ca01b4e8642b10272542a81.png\"></p><p><br></p>", "startCode": [["index.html", "<!--DON'T CHANGE THIS FILE (PLEASE!)-->\n<header>\n  <a href=\"/home\">Home</a>\n  <a href=\"/contact\">Contact</a>\n  <a href=\"/about\">About</a>\n</header>\n\n<p>\n  I like to eat <a href=\"/popcorn\">popcorn</a> and <a href=\"/donuts\">donuts</a>\n</p>\n\n<p id=\"dislikes\">\n  I hate eating <a href=\"/pickles\">pickles</a> and <a href=\"/beets\">beets</a>\n</p>"], ["app.css", ""]], "setupCode": "", "hint": "<p>You will be using the <code>header a</code> and the <code>#dislikes a</code> CSS selectors to apply the necessary styles outlined in the instructions.</p>", "solution": "<p>SOLUTION:</p><pre class=\"prettyprint linenums\">header a {\n    font-size: 30px;\n    color: teal;\n}\n\n#dislikes a {\n    font-weight: bold;\n    color: red;\n}</pre><p><br></p>", "code_testing": "describe('Descendent Combinator -', () => {\n    it('Starter code shouldn\\'t be modified', () => {\n        expect(document.body.innerHTML.replace(/<script[^<]+<\\/script>/g, '').replace(/\\s+/g, '')).toBe(`\n            <header>\n              <a href=\"/home\">Home</a>\n              <a href=\"/contact\">Contact</a>\n              <a href=\"/about\">About</a>\n            </header>\n            \n            <p>\n              I like to eat <a href=\"/popcorn\">popcorn</a> and <a href=\"/donuts\">donuts</a>\n            </p>\n            \n            <p id=\"dislikes\">\n              I hate eating <a href=\"/pickles\">pickles</a> and <a href=\"/beets\">beets</a>\n            </p>\n        `.replace(/\\s+/g, ''));\n    });\n    \n    const headerLinks = document.querySelectorAll('header a');\n    \n    const pLikesLinks = document.querySelectorAll('p:not(#dislikes) a');\n    \n    const pDislikesLinks = document.querySelectorAll('p#dislikes a');\n    \n    const numbers = ['1st', '2nd', '3rd', '4th'];\n    \n    const rgbaToColor = {\n        'rgb(0, 128, 128)': 'teal',\n        'rgb(0, 0, 238)': 'blue',\n        'rgb(255, 0, 0)': 'red',\n    };\n    \n    [\n        [(n) => `The ${n} header link should have a \"font-size\" of \"30px\", a default \"font-weight\" of \"normal\", and a \"color\" of \"teal\"`, headerLinks, '30px', 'normal', 'teal'],\n        [(n) => `The ${n} liked link should have a default \"font-size\" of \"16px\", a default \"font-weight\" of \"normal\", and a default \"color\" of \"blue\"`, pLikesLinks, '16px', 'normal', 'blue'],\n        [(n) => `The ${n} disliked link should have a default \"font-size\" of \"16px\", a \"font-weight\" of \"bold\", and a \"color\" of \"red\"`, pDislikesLinks, '16px', 'bold', 'red'],\n    ].forEach(([requirement, elements, requiredFontSize, requiredFontStyle, requiredFontColor]) => {\n        Array.from(elements).forEach((element, index) => {\n            it(requirement(numbers[index]), () => {\n                const fontSize = window.getComputedStyle(element).getPropertyValue('font-size');\n                \n                expect(fontSize).toBe(requiredFontSize);\n                \n                const fontWeight = window.getComputedStyle(element).getPropertyValue('font-weight');\n                \n                expect(fontWeight).toBe(requiredFontStyle);\n                \n                const fontColor = window.getComputedStyle(element).getPropertyValue('color');\n                \n                expect(rgbaToColor[fontColor] || fontColor).toBe(requiredFontColor);\n            });\n        });\n        \n    });\n});", "code_solutions": [["index.html", "<header>\n  <a href=\"/home\">Home</a>\n  <a href=\"/contact\">Contact</a>\n  <a href=\"/about\">About</a>\n</header>\n\n<p>\n  I like to eat <a href=\"/popcorn\">popcorn</a> and <a href=\"/donuts\">donuts</a>\n</p>\n\n<p id=\"dislikes\">\n  I hate eating <a href=\"/pickles\">pickles</a> and <a href=\"/beets\">beets</a>\n</p>"], ["app.css", "header a {\n  font-size: 30px;\n  color: teal;\n}\n\n#dislikes a {\n  font-weight: bold;\n  color: red;\n}"]], "relativeLecture": ""};
            function showSolution() {
                var button = document.getElementById("solution-show");
                var container = document.getElementById("solution-container");
                container.style.display = "block";
                button.style.display = "none";
                if (container) {
                    container.scrollIntoView({
                        behavior: "smooth",
                    });
                }
            }

            function showOther(id_button, id_container) {
                var button = document.getElementById(id_button);
                var container = document.getElementById(id_container);
                container.style.display = "block";
                button.style.display = "none";
            }

            function main() {
                document.getElementById("code-assignment-title").innerHTML = codingExerciseData.title;
                if (codingExerciseData.learningObj != "") document.getElementById("code-assignment-description").innerHTML = codingExerciseData.learningObj;
                document.getElementById("assignment-instructions").innerHTML = codingExerciseData.instructions;
                string_list_file = ""
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (string_list_file === "") string_list_file += "<h3>List file</h3>";
                    string_list_file += "<p>" + codingExerciseData.startCode[i][0] + "</p>";
                }
                document.getElementById("file-start").innerHTML = string_list_file;
                string_startCode = ""
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (codingExerciseData.startCode[i][1] != ""){
                        if (string_startCode === "") string_startCode += "<h3>Code start</h3>";
                        string_startCode += "<b>"+codingExerciseData.startCode[i][0]+"</b><pre><code id=\"htmlCode-Start-"+(i+1)+"\"></code></pre>"
                    } 
                }
                document.getElementById("start-code").innerHTML = string_startCode;
                string_setupCode = ""
                if (codingExerciseData.setupCode != "")
                    string_setupCode = "<h3>Setup code: </h3><pre><code id=\"htmlCode-Setup\"></code></pre>"
                document.getElementById("setup-code").innerHTML = string_setupCode;
                var data_soulution = "";
                if (codingExerciseData.hint != "")
                    data_soulution += '<div id="hints"><h3>Hints: </h3><button id="hint-show" onclick="' + "showOther('hint-show', 'hint-container')" + '">Click to see hint</button><div id="hint-container">' + codingExerciseData.hint + "</div></div>";
                if (codingExerciseData.solution != "") {
                    data_soulution += '<div id="solution"><h3>Solution from the instructor: </h3>';
                    data_soulution += "<button id='sub-solution-show' onclick=\"showOther('sub-solution-show', 'solution-sub-container')\">Click to see solution from instructor</button>";
                    data_soulution += '<div id="solution-sub-container">' + codingExerciseData.solution + "</div></div>";
                }
                code_solution_final = ""
                let haveEnd = false;
                for (var i = 0; i < codingExerciseData.code_solutions.length; i++) {
                    if (codingExerciseData.code_solutions[i][1] != ""){
                        if (code_solution_final === "") {
                            code_solution_final += "<div id='solution-code'><h3>Solutions code: </h3><button id='solucode-show' onclick=\"showOther('solucode-show', 'solucode-container')\">Click to see solution code</button><div id='solucode-container'>";
                            haveEnd = true;
                        }
                        code_solution_final += "<b>" + codingExerciseData.code_solutions[i][0] + ": </b><pre><code id=\"htmlCode-solutionCode-"+ (i + 1) +"\"></code></pre>";  
                    }
                }
                if (haveEnd == true) 
                    code_solution_final += "</div></div>";
                data_soulution += code_solution_final;
                if (codingExerciseData.code_testing != "")
                    data_soulution +=
                        "<div id='test-code'><h3>Test code: </h3><button id='testcode-show' onclick=\"showOther('testcode-show', 'testcode-container')\">Click to see test code</button><pre id=\"testcode-container\"><code id=\"htmlCode-Test-Code\"></code><pre></div>";    
                if (codingExerciseData.relativeLecture != "") data_soulution += '<div id="related_lectures"><h3>Related Lecture: </h3><span>' + codingExerciseData.relativeLecture + "</span></div>";
                if (data_soulution != "")
                    data_soulution = "<h2>Solution zone:</h2>" + data_soulution;
                document.getElementById("solution-container").innerHTML = data_soulution;
                if (data_soulution != "")
                    document.getElementById("solution-button").style.display = 'block';
                if (codingExerciseData.code_testing != ""){
                    let htmlCodeElement1 = document.getElementById("htmlCode-Test-Code");
                    htmlCodeElement1.textContent = codingExerciseData.code_testing;
                }
                for (var i = 0; i < codingExerciseData.code_solutions.length; i++) {
                    if (codingExerciseData.code_solutions[i][1] != "")
                        document.getElementById("htmlCode-solutionCode-"+ (i + 1)).textContent = codingExerciseData.code_solutions[i][1];
                }
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (codingExerciseData.startCode[i][1] != "")
                        document.getElementById("htmlCode-Start-"+(i+1)).textContent = codingExerciseData.startCode[i][1];
                }
                if (codingExerciseData.setupCode != "")
                    document.getElementById("htmlCode-Setup").textContent = codingExerciseData.setupCode;
            }
        </script>
    </body>
</html>
