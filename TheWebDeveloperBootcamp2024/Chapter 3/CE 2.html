<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Exercise</title>
    <style>
        body {
            font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial, sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
            font-weight: 400;
            line-height: 22.4px;
            font-size: 16px;
        }

        p,
        ul,
        ol {
            font-size: 16px;
            font-weight: 400;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: bold;
        }

        button {
            background-color: black;
            padding: 8px 12px 8px 12px;
            border: none;
            color: white;
            font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial, sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
            font-weight: 700;
            display: block;
        }

        button:hover {
            background-color: #3e4143;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            max-width: none;
        }

        code {
            background-color: #fff;
            border: 1px solid #d1d7dc;
            color: #b4690e;
            font-size: 90%;
            padding: 0.2rem 0.4rem;
        }

        .code-snippet {
            background-color: #fff;
            border: 1px solid #d1d7dc;
            color: #b4690e;
            font-size: 90%;
            padding: 0.2rem 0.4rem;
        }

        .code-block {
            background-color: #fff;
            color: #b4690e;
            font-size: 90%;
        }

        .black-block {
            color: #000000;
        }

        .italic-text {
            font-style: italic;
        }

        #solution-container,
        #hint-container,
        #solution-sub-container,
        #testcode-container,
        #solucode-container,
        #solution-button {
            display: none;
        }

        img {
            max-width: 700px;
            display: block;
        }
    </style>
</head>

<body onload="main()">
    <h1 id="code-assignment-title"></h1>
    <div id="code-assignment-description"></div>
    <div>
        <h2>Instruction</h2>
        <div id="assignment-instructions"></div>
    </div>
    <div id="file-start"></div>
    <div id="start-code"></div>
    <div id="setup-code"></div>
    <div id="solution-button">
        <button id="solution-show" onclick="showSolution()">Click to see solution</button>
    </div>
    <div id="solution-container"></div>
    <script>
        var codingExerciseData = { "title": "Favorite Movies Exercises", "learningObj": "", "instructions": "<p>It's time to practice working with <strong>ordered and unordered lists</strong>.&nbsp; In the index.html file, you will find some existing markup.&nbsp; Please add on to the markup to recreate the two lists in the following image.&nbsp;</p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-03-20_20-04-08-1ef0ee77635997b010109d678b3bac27.png\">", "startCode": [["index.html", "<h1>Movies</h1>\n<h2>My Top 3 Movies:</h2>\n\nAmadeus\nStand By Me\nAmelie\n\n\n<h2>Other Good Movies:</h2>\n\nAlien\nParasite\nAnnie Hall\n"]], "setupCode": "", "hint": "<p>Use &lt;ol&gt; to make an organized list, and &lt;ul&gt; to make an unorganized list. Inside of the lists, each list item should use the &lt;li&gt; element.</p>", "solution": "<p>SOLUTION:</p><pre class=\"prettyprint linenums\">&lt;h1&gt;Movies&lt;/h1&gt;\n&lt;h2&gt;My Top 3 Movies:&lt;/h2&gt;\n&lt;ol&gt;\n  &lt;li&gt;Amadeus&lt;/li&gt;\n  &lt;li&gt;Stand By Me&lt;/li&gt;\n  &lt;li&gt;Amelie&lt;/li&gt;\n&lt;/ol&gt;\n\n&lt;h2&gt;Other Good Movies:&lt;/h2&gt;\n&lt;ul&gt;\n  &lt;li&gt;Alien&lt;/li&gt;\n  &lt;li&gt;Parasite&lt;/li&gt;\n  &lt;li&gt;Annie Hall&lt;/li&gt;\n&lt;/ul&gt;</pre><p><br></p>", "code_testing": "describe('Ordered List', function() {\n    var orderList = document.getElementsByTagName('ol');\n    \n    it('- Should exist', function() {\n        expect(orderList[0]).toBeDefined();\n    });\n    \n    it('- Should only appear once in the document (the other is...slightly different)', function() {\n        expect(orderList.length).toBe(1);\n    });\n    \n    var listItems = orderList[0].getElementsByTagName('li');\n    \n    it('- Should contain list items', function () {\n        expect(listItems[0]).toBeDefined();\n    })\n    \n    it('- Should contain 3 list items', function () {\n        expect(listItems.length).toBe(3);\n    })\n    \n    it('- The 1st list item should be \"Amadeus\"', function () {\n        var content = listItems[0].textContent.trim();\n        expect(content).toEqual('Amadeus');\n    })\n    \n    it('- The 2nd list item should be \"Stand By Me\"', function () {\n        var content = listItems[1].textContent.trim();\n        expect(content).toEqual('Stand By Me');\n    })\n    \n    it('- The 3rd list item should be \"Amelie\"', function () {\n        var content = listItems[2].textContent.trim();\n        expect(content).toEqual('Amelie');\n    })\n    \n    \n});\n\ndescribe('Unordered List', function() {\n    var unorderList = document.getElementsByTagName('ul');\n    \n    it('- Should exist', function() {\n        expect(unorderList[0]).toBeDefined();\n    });\n    \n    it('- Should only appear once in the document (the other is...slightly different)', function() {\n        expect(unorderList.length).toBe(1);\n    });\n    \n    var listItems = unorderList[0].getElementsByTagName('li');\n    \n    it('- Should contain list items', function () {\n        expect(listItems[0]).toBeDefined();\n    })\n    \n    it('- Should contain 3 list items', function () {\n        expect(listItems.length).toBe(3);\n    })\n    \n    it('- The 1st list item should be \"Alien\"', function () {\n        var content = listItems[0].textContent.trim();\n        expect(content).toEqual('Alien');\n    })\n    \n    it('- The 2nd list item should be \"Parasite\"', function () {\n        var content = listItems[1].textContent.trim();\n        expect(content).toEqual('Parasite');\n    })\n    \n    it('- The 3rd list item should be \"Annie Hall\"', function () {\n        var content = listItems[2].textContent.trim();\n        expect(content).toEqual('Annie Hall');\n    })\n    \n    \n});\n", "code_solutions": [["index.html", "<h1>Movies</h1>\n<h2>My Top 3 Movies:</h2>\n<ol>\n  <li>Amadeus</li>\n  <li>Stand By Me</li>\n  <li>Amelie</li>\n</ol>\n\n<h2>Other Good Movies:</h2>\n<ul>\n  <li>Alien</li>\n  <li>Parasite</li>\n  <li>Annie Hall</li>\n</ul>"]], "relativeLecture": "" };
        function showSolution() {
            var button = document.getElementById("solution-show");
            var container = document.getElementById("solution-container");
            container.style.display = "block";
            button.style.display = "none";
            if (container) {
                container.scrollIntoView({
                    behavior: "smooth",
                });
            }
        }

        function showOther(id_button, id_container) {
            var button = document.getElementById(id_button);
            var container = document.getElementById(id_container);
            container.style.display = "block";
            button.style.display = "none";
        }

        function main() {
            document.getElementById("code-assignment-title").innerHTML = codingExerciseData.title;
            if (codingExerciseData.learningObj != "") document.getElementById("code-assignment-description").innerHTML = codingExerciseData.learningObj;
            document.getElementById("assignment-instructions").innerHTML = codingExerciseData.instructions;
            string_list_file = ""
            for (var i = 0; i < codingExerciseData.startCode.length; i++) {
                if (string_list_file === "") string_list_file += "<h3>List file</h3>";
                string_list_file += "<p>" + codingExerciseData.startCode[i][0] + "</p>";
            }
            document.getElementById("file-start").innerHTML = string_list_file;
            string_startCode = ""
            for (var i = 0; i < codingExerciseData.startCode.length; i++) {
                if (codingExerciseData.startCode[i][1] != "") {
                    if (string_startCode === "") string_startCode += "<h3>Code start</h3>";
                    string_startCode += "<b>" + codingExerciseData.startCode[i][0] + "</b><pre><code id=\"htmlCode-Start-" + (i + 1) + "\"></code></pre>"
                }
            }
            document.getElementById("start-code").innerHTML = string_startCode;
            string_setupCode = ""
            if (codingExerciseData.setupCode != "")
                string_setupCode = "<h3>Setup code: </h3><pre><code id=\"htmlCode-Setup\"></code></pre>"
            document.getElementById("setup-code").innerHTML = string_setupCode;
            var data_soulution = "";
            if (codingExerciseData.hint != "")
                data_soulution += '<div id="hints"><h3>Hints: </h3><button id="hint-show" onclick="' + "showOther('hint-show', 'hint-container')" + '">Click to see hint</button><div id="hint-container">' + codingExerciseData.hint + "</div></div>";
            if (codingExerciseData.solution != "") {
                data_soulution += '<div id="solution"><h3>Solution from the instructor: </h3>';
                data_soulution += "<button id='sub-solution-show' onclick=\"showOther('sub-solution-show', 'solution-sub-container')\">Click to see solution from instructor</button>";
                data_soulution += '<div id="solution-sub-container">' + codingExerciseData.solution + "</div></div>";
            }
            code_solution_final = ""
            let haveEnd = false;
            for (var i = 0; i < codingExerciseData.code_solutions.length; i++) {
                if (codingExerciseData.code_solutions[i][1] != "") {
                    if (code_solution_final === "") {
                        code_solution_final += "<div id='solution-code'><h3>Solutions code: </h3><button id='solucode-show' onclick=\"showOther('solucode-show', 'solucode-container')\">Click to see solution code</button><div id='solucode-container'>";
                        haveEnd = true;
                    }
                    code_solution_final += "<b>" + codingExerciseData.code_solutions[i][0] + ": </b><pre><code id=\"htmlCode-solutionCode-" + (i + 1) + "\"></code></pre>";
                }
            }
            if (haveEnd == true)
                code_solution_final += "</div></div>";
            data_soulution += code_solution_final;
            if (codingExerciseData.code_testing != "")
                data_soulution +=
                    "<div id='test-code'><h3>Test code: </h3><button id='testcode-show' onclick=\"showOther('testcode-show', 'testcode-container')\">Click to see test code</button><pre id=\"testcode-container\"><code id=\"htmlCode-Test-Code\"></code><pre></div>";
            if (codingExerciseData.relativeLecture != "") data_soulution += '<div id="related_lectures"><h3>Related Lecture: </h3><span>' + codingExerciseData.relativeLecture + "</span></div>";
            if (data_soulution != "")
                data_soulution = "<h2>Solution zone:</h2>" + data_soulution;
            document.getElementById("solution-container").innerHTML = data_soulution;
            if (data_soulution != "")
                document.getElementById("solution-button").style.display = 'block';
            if (codingExerciseData.code_testing != "") {
                let htmlCodeElement1 = document.getElementById("htmlCode-Test-Code");
                htmlCodeElement1.textContent = codingExerciseData.code_testing;
            }
            for (var i = 0; i < codingExerciseData.code_solutions.length; i++) {
                if (codingExerciseData.code_solutions[i][1] != "")
                    document.getElementById("htmlCode-solutionCode-" + (i + 1)).textContent = codingExerciseData.code_solutions[i][1];
            }
            for (var i = 0; i < codingExerciseData.startCode.length; i++) {
                if (codingExerciseData.startCode[i][1] != "")
                    document.getElementById("htmlCode-Start-" + (i + 1)).textContent = codingExerciseData.startCode[i][1];
            }
            if (codingExerciseData.setupCode != "")
                document.getElementById("htmlCode-Setup").textContent = codingExerciseData.setupCode;
        }
    </script>
</body>

</html>
