        <script>
            var codingExerciseData = {"title": "Pangolin Practice", "learningObj": "", "instructions": "<p>Let's get a little bit of practice with <strong>heading and paragraph elements.</strong> In the <code>index.html</code> file, you'll find some starter text.&nbsp; Please add in the appropriate paragraph and heading elements to recreate what is shown in this image:</p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-03-20_19-58-26-c252cc6e6090f52301ab8e5904b15c58.png\">", "startCode": [["index.html", "Pangolin\n\nIntro\n\nPangolins, sometimes known as scaly anteaters, are mammals of the order Pholidota (from Ancient Greek \u03c6\u03bf\u03bb\u1fd0\u0301\u03c2, \"horny scale\"). The one extant family, Manidae, has three genera: Manis, Phataginus and Smutsia. Manis comprises the four species found in Asia, while Phataginus and Smutsia include two species each, all found in Sub-Saharan Africa. These species range in size from 30 to 100 cm (12 to 39 in). A number of extinct pangolin species are also known.\n\nDescription\n\nPangolins have large, protective keratin scales covering their skin; they are the only known mammals with this feature. They live in hollow trees or burrows, depending on the species. Pangolins are nocturnal, and their diet consists of mainly ants and termites, which they capture using their long tongues. They tend to be solitary animals, meeting only to mate and produce a litter of one to three offspring, which they raise for about two years.\n\nPoaching\n\nPangolins are threatened by poaching (for their meat and scales, which are used in Chinese traditional medicine) and heavy deforestation of their natural habitats, and are the most trafficked mammals in the world.As of January 2020, of the eight species of pangolin, three (Manis culionensis, M. pentadactyla and M. javanica) are listed as critically endangered, three (Phataginus tricuspis, Manis crassicaudata and Smutsia gigantea) are listed as endangered and two (Phataginus tetradactyla and Smutsia temminckii) are listed as vulnerable on the Red List of Threatened Species of the International Union for Conservation of Nature."]], "setupCode": "", "hint": "<p>You will use the &lt;h1&gt;, &lt;h2&gt;, and &lt;p&gt; elements to solve this!</p>", "solution": "<p>SOLUTION:</p><pre class=\"prettyprint linenums\">&lt;h1&gt;Pangolin&lt;/h1&gt;\n&lt;h2&gt;Intro&lt;/h2&gt;\n&lt;p&gt;\nPangolins, sometimes known as scaly anteaters, are mammals of the order Pholidota (from Ancient Greek \u03c6\u03bf\u03bb\u1fd0\u0301\u03c2, \"horny scale\"). The one extant family, Manidae, has three genera: Manis, Phataginus and Smutsia. Manis comprises the four species found in Asia, while Phataginus and Smutsia include two species each, all found in Sub-Saharan Africa. These species range in size from 30 to 100 cm (12 to 39 in). A number of extinct pangolin species are also known.\n &lt;/p&gt;\n&lt;h2&gt;Description&lt;/h2&gt;\n&lt;p&gt;\nPangolins have large, protective keratin scales covering their skin; they are the only known mammals with this feature. They live in hollow trees or burrows, depending on the species. Pangolins are nocturnal, and their diet consists of mainly ants and termites, which they capture using their long tongues. They tend to be solitary animals, meeting only to mate and produce a litter of one to three offspring, which they raise for about two years.&lt;/p&gt;\n\n&lt;h2&gt;Poaching&lt;/h2&gt;\n&lt;p&gt;\nPangolins are threatened by poaching (for their meat and scales, which are used in Chinese traditional medicine) and heavy deforestation of their natural habitats, and are the most trafficked mammals in the world.As of January 2020, of the eight species of pangolin, three (Manis culionensis, M. pentadactyla and M. javanica) are listed as critically endangered, three (Phataginus tricuspis, Manis crassicaudata and Smutsia gigantea) are listed as endangered and two (Phataginus tetradactyla and Smutsia temminckii) are listed as vulnerable on the Red List of Threatened Species of the International Union for Conservation of Nature.&lt;/p&gt;</pre><p><br></p>", "code_testing": "describe('h1 tag', function() {\n    var headingOne = document.getElementsByTagName('h1');\n\n    it('- Should exist', function() {\n        expect(headingOne[0]).toBeDefined();\n    });\n    \n    it('- Should only appear once in the document', function() {\n        expect(headingOne.length).toBe(1);\n    });\n    \n\n    it('- Should have the content \"Pangolin\"', function() {\n        var content = headingOne[0].textContent.trim();\n        expect(content).toEqual('Pangolin');\n    });\n});\n\ndescribe('h2 tags', function() {\n    var headingTwo = document.getElementsByTagName('h2');\n\n    it('- Should exist', function() {\n        expect(headingTwo[0]).toBeDefined();\n    });\n    \n    it('- Should appear 3 times in the document', function() {\n        expect(headingTwo.length).toBe(3);\n    });\n    \n\n    it('- The 1st one should have the content \"Intro\"', function() {\n        var content = headingTwo[0].textContent.trim();\n        expect(content).toEqual('Intro');\n    });\n    \n    it('- The 2nd one should have the content \"Description\"', function() {\n        var content = headingTwo[1].textContent.trim();\n        expect(content).toEqual('Description');\n    });\n    \n    it('- The 3rd one should have the content \"Poaching\"', function() {\n        var content = headingTwo[2].textContent.trim();\n        expect(content).toEqual('Poaching');\n    });\n});\n\ndescribe('p tags', function() {\n    var paragraph = document.getElementsByTagName('p');\n\n    it('- Should exist', function() {\n        expect(paragraph[0]).toBeDefined();\n    });\n    \n    it('- Should appear 3 times in the document', function() {\n        expect(paragraph.length).toBe(3);\n    });\n\n    it('- The 1st one should start with the content \"Pangolins, sometimes known as scaly anteaters\"', function() {\n        var content = paragraph[0].textContent.trim();\n        expect(content).toMatch(/^Pangolins, sometimes known as scaly anteaters/);\n    });\n    \n    it('- The 2nd one should start with the content \"Pangolins have large, protective keratin scales\"', function() {\n        var content = paragraph[1].textContent.trim();\n        expect(content).toMatch(/^Pangolins have large, protective keratin scales/);\n    });\n    \n    it('- The 3rd one should have the content \"Pangolins are threatened by poaching\"', function() {\n        var content = paragraph[2].textContent.trim();\n        expect(content).toMatch(/^Pangolins are threatened by poaching/);\n    });\n});", "code_solutions": [["index.html", "<h1>Pangolin</h1>\n<h2>Intro</h2>\n<p>\nPangolins, sometimes known as scaly anteaters, are mammals of the order Pholidota (from Ancient Greek \u03c6\u03bf\u03bb\u1fd0\u0301\u03c2, \"horny scale\"). The one extant family, Manidae, has three genera: Manis, Phataginus and Smutsia. Manis comprises the four species found in Asia, while Phataginus and Smutsia include two species each, all found in Sub-Saharan Africa. These species range in size from 30 to 100 cm (12 to 39 in). A number of extinct pangolin species are also known.\n </p>\n<h2>Description</h2>\n<p>\nPangolins have large, protective keratin scales covering their skin; they are the only known mammals with this feature. They live in hollow trees or burrows, depending on the species. Pangolins are nocturnal, and their diet consists of mainly ants and termites, which they capture using their long tongues. They tend to be solitary animals, meeting only to mate and produce a litter of one to three offspring, which they raise for about two years.</p>\n\n<h2>Poaching</h2>\n<p>\nPangolins are threatened by poaching (for their meat and scales, which are used in Chinese traditional medicine) and heavy deforestation of their natural habitats, and are the most trafficked mammals in the world.As of January 2020, of the eight species of pangolin, three (Manis culionensis, M. pentadactyla and M. javanica) are listed as critically endangered, three (Phataginus tricuspis, Manis crassicaudata and Smutsia gigantea) are listed as endangered and two (Phataginus tetradactyla and Smutsia temminckii) are listed as vulnerable on the Red List of Threatened Species of the International Union for Conservation of Nature.</p>"]], "relativeLecture": ""};
            function showSolution() {
                var button = document.getElementById("solution-show");
                var container = document.getElementById("solution-container");
                container.style.display = "block";
                button.style.display = "none";
                if (container) {
                    container.scrollIntoView({
                        behavior: "smooth",
                    });
                }
            }

            function showOther(id_button, id_container) {
                var button = document.getElementById(id_button);
                var container = document.getElementById(id_container);
                container.style.display = "block";
                button.style.display = "none";
            }

            function main() {
                document.getElementById("code-assignment-title").innerHTML = codingExerciseData.title;
                if (codingExerciseData.learningObj != "") document.getElementById("code-assignment-description").innerHTML = codingExerciseData.learningObj;
                document.getElementById("assignment-instructions").innerHTML = codingExerciseData.instructions;
                string_list_file = ""
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (string_list_file === "") string_list_file += "<h3>List file</h3>";
                    string_list_file += "<p>" + codingExerciseData.startCode[i][0] + "</p>";
                }
                document.getElementById("file-start").innerHTML = string_list_file;
                string_startCode = ""
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (codingExerciseData.startCode[i][1] != ""){
                        if (string_startCode === "") string_startCode += "<h3>Code start</h3>";
                        string_startCode += "<b>"+codingExerciseData.startCode[i][0]+"</b><pre><code id=\"htmlCode-Start-"+(i+1)+"\"></code></pre>"
                    } 
                }
                document.getElementById("start-code").innerHTML = string_startCode;
                string_setupCode = ""
                if (codingExerciseData.setupCode != "")
                    string_setupCode = "<h3>Setup code: </h3><pre><code id=\"htmlCode-Setup\"></code></pre>"
                document.getElementById("setup-code").innerHTML = string_setupCode;
                var data_soulution = "";
                if (codingExerciseData.hint != "")
                    data_soulution += '<div id="hints"><h3>Hints: </h3><button id="hint-show" onclick="' + "showOther('hint-show', 'hint-container')" + '">Click to see hint</button><div id="hint-container">' + codingExerciseData.hint + "</div></div>";
                if (codingExerciseData.solution != "") {
                    data_soulution += '<div id="solution"><h3>Solution from the instructor: </h3>';
                    data_soulution += "<button id='sub-solution-show' onclick=\"showOther('sub-solution-show', 'solution-sub-container')\">Click to see solution from instructor</button>";
                    data_soulution += '<div id="solution-sub-container">' + codingExerciseData.solution + "</div></div>";
                }
                code_solution_final = ""
                let haveEnd = false;
                for (var i = 0; i < codingExerciseData.code_solutions.length; i++) {
                    if (codingExerciseData.code_solutions[i][1] != ""){
                        if (code_solution_final === "") {
                            code_solution_final += "<div id='solution-code'><h3>Solutions code: </h3><button id='solucode-show' onclick=\"showOther('solucode-show', 'solucode-container')\">Click to see solution code</button><div id='solucode-container'>";
                            haveEnd = true;
                        }
                        code_solution_final += "<b>" + codingExerciseData.code_solutions[i][0] + ": </b><pre><code id=\"htmlCode-solutionCode-"+ (i + 1) +"\"></code></pre>";  
                    }
                }
                if (haveEnd == true) 
                    code_solution_final += "</div></div>";
                data_soulution += code_solution_final;
                if (codingExerciseData.code_testing != "")
                    data_soulution +=
                        "<div id='test-code'><h3>Test code: </h3><button id='testcode-show' onclick=\"showOther('testcode-show', 'testcode-container')\">Click to see test code</button><pre id=\"testcode-container\"><code id=\"htmlCode-Test-Code\"></code><pre></div>";    
                if (codingExerciseData.relativeLecture != "") data_soulution += '<div id="related_lectures"><h3>Related Lecture: </h3><span>' + codingExerciseData.relativeLecture + "</span></div>";
                if (data_soulution != "")
                    data_soulution = "<h2>Solution zone:</h2>" + data_soulution;
                document.getElementById("solution-container").innerHTML = data_soulution;
                if (data_soulution != "")
                    document.getElementById("solution-button").style.display = 'block';
                if (codingExerciseData.code_testing != ""){
                    let htmlCodeElement1 = document.getElementById("htmlCode-Test-Code");
                    htmlCodeElement1.textContent = codingExerciseData.code_testing;
                }
                for (var i = 0; i < codingExerciseData.code_solutions.length; i++) {
                    if (codingExerciseData.code_solutions[i][1] != "")
                        document.getElementById("htmlCode-solutionCode-"+ (i + 1)).textContent = codingExerciseData.code_solutions[i][1];
                }
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (codingExerciseData.startCode[i][1] != "")
                        document.getElementById("htmlCode-Start-"+(i+1)).textContent = codingExerciseData.startCode[i][1];
                }
                if (codingExerciseData.setupCode != "")
                    document.getElementById("htmlCode-Setup").textContent = codingExerciseData.setupCode;
            }
        </script>
    </body>
</html>
