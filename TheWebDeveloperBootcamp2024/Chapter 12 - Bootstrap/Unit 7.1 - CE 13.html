<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Exercise</title>
        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial, sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            button {
                background-color: black;
                padding: 8px 12px 8px 12px;
                border: none;
                color: white;
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial, sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 700;
                display: block;
            }
            button:hover {
                background-color: #3e4143;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            code {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
            #solution-container,
            #hint-container,
            #solution-sub-container,
            #testcode-container,
            #solucode-container,
            #solution-button {
                display: none;
            }
            img {
                max-width: 700px;
                display: block;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="code-assignment-title"></h1>
        <div id="code-assignment-description"></div>
        <div>
            <h2>Instruction</h2>
            <div id="assignment-instructions"></div>
        </div>
        <div id="file-start"></div>
        <div id="start-code"></div>
        <div id="setup-code"></div>
        <div id="solution-button">
            <button id="solution-show" onclick="showSolution()">Click to see solution</button>
        </div>
        <div id="solution-container"></div>
        <script>
            var codingExerciseData = {"title": "Bootstrap Grid Practice", "learningObj": "", "instructions": "<p>Please recreate the layout pictured below.&nbsp; I've included bootstrap for you, but you'll need to create all the relevant markup (container, row, column, etc.). I'm not testing your code for the specific colors, but I recommend giving the columns background colors so that you can differentiate them.&nbsp; I'm also not testing for the specific text in each column. </p><p><img src=\"https://img-b.udemycdn.com/redactor/raw/2020-09-24_17-42-40-51555b99f60b11c0ff73b3d48416b9dc.png\"></p><p><strong>Please note:</strong> Although bootstrap will allow you to use col without a column size to automatically fill the remaining space in the row (and that would normally be an acceptable solution), the tests for this exercise will not recognize that as a correct solution. So, please be sure to explicitly include the column size for each individual col-* class.</p><p><br></p>", "startCode": [["index.html", "<!DOCTYPE html>\n<html>\n<head>\n    <title>Bootstrap Grid Exercise</title>\n    <!--INCLUDING BOOTSTRAP-->\n    <link rel=\"stylesheet\" href=\"https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css\" integrity=\"sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z\" crossorigin=\"anonymous\">\n\n</head>\n<body>\n    <!--Your Code Goes Here-->\n</body>\n</html>\n\n"]], "setupCode": "", "hint": "<p>You will use a div with the class of \"container\" first.</p><p>Inside of the \"container\" div, you should have div elements with the class of \"row\".</p><p>Inside of the \"row\" div elements, you would place the div col elements (columns).</p>", "solution": "<p>SOLUTION:</p><pre class=\"prettyprint linenums\">&lt;!DOCTYPE html&gt;\n&lt;html&gt;\n&lt;head&gt;\n    &lt;title&gt;Bootstrap Grid Exercise&lt;/title&gt;\n    &lt;!--INCLUDING BOOTSTRAP--&gt;\n    &lt;link rel=\"stylesheet\" href=\"https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css\"\n          integrity=\"sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z\" crossorigin=\"anonymous\"&gt;\n&lt;/head&gt;\n&lt;body&gt;\n&lt;div class=\"container\"&gt;\n    &lt;div class=\"row\"&gt;\n        &lt;div class=\"col-4 bg-danger\"&gt;\n            One Third\n        &lt;/div&gt;\n        &lt;div class=\"col-8 bg-info\"&gt;\n            Two Thirds\n        &lt;/div&gt;\n    &lt;/div&gt;\n    &lt;div class=\"row\"&gt;\n        &lt;div class=\"col-3 bg-warning\"&gt;\n            One Quarter\n        &lt;/div&gt;\n        &lt;div class=\"col-6 bg-primary\"&gt;\n            One Half\n        &lt;/div&gt;\n        &lt;div class=\"col-3 bg-warning\"&gt;\n            One Quarter\n        &lt;/div&gt;\n    &lt;/div&gt;\n&lt;/div&gt;\n&lt;/body&gt;\n&lt;/html&gt;</pre><p><br></p>", "code_testing": "describe('Grid Exercise -', () => {\r\n    const [container] = document.querySelectorAll('.container')\r\n    \r\n    it('There should be a top level container', () => {\r\n        expect(container).toBeDefined('Make sure to add the container class');\r\n    });\r\n    \r\n    const [row1, row2] = container.querySelectorAll(':scope > .row')\r\n    \r\n    it('The 1st container element should contain 2 rows', () => {\r\n        expect(row1).toBeDefined('Ensure you have a row class on the 1st direct child element');\r\n        expect(row2).toBeDefined('Ensure you have a row class on the 2nd direct child element');\r\n    });\r\n    \r\n    const [row1col1, row1col2] = row1.querySelectorAll(':scope > [class^=col-]');\r\n    \r\n    it('The 1st row should have 2 columns', () => {\r\n        expect(row1col1).toBeDefined('Ensure you have a col-* class on the 1st direct child element of the row');\r\n        expect(row1col2).toBeDefined('Ensure you have a col-* class on the 2nd direct child element of the row');\r\n    })\r\n    \r\n    it('The 1st row\\'s columns should be the appropriate size', () => {\r\n        expect(row1col1.classList).toContain('col-4', 'The 1st column should have a col-4 class');\r\n        expect(row1col2.classList).toContain('col-8', 'The 2nd column should have a col-8 class');\r\n    })\r\n    \r\n    const [row2col1, row2col2, row2col3] = row2.querySelectorAll(':scope > [class^=col-]');\r\n    \r\n    it('The 2nd row should have 3 columns', () => {\r\n        expect(row2col1).toBeDefined('Ensure you have a col-* class on the 1st direct child element of the row');\r\n        expect(row2col2).toBeDefined('Ensure you have a col-* class on the 2nd direct child element of the row');\r\n        expect(row2col3).toBeDefined('Ensure you have a col-* class on the 3rd direct child element of the row');\r\n    })\r\n    \r\n    it('The 2nd row\\'s columns should be the appropriate size', () => {\r\n        expect(row2col1.classList).toContain('col-3', 'The 1st column should have a col-3 class');\r\n        expect(row2col2.classList).toContain('col-6', 'The 2nd column should have a col-6 class');\r\n        expect(row2col3.classList).toContain('col-3', 'The 3rd column should have a col-3 class');\r\n    })\r\n    \r\n    \r\n});\r\n", "code_solutions": [["index.html", "<!DOCTYPE html>\n<html>\n<head>\n    <title>Bootstrap Grid Exercise</title>\n    <!--INCLUDING BOOTSTRAP-->\n    <link rel=\"stylesheet\" href=\"https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css\" integrity=\"sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z\" crossorigin=\"anonymous\">\n\n</head>\n<body>\n    <div class=\"container\">\n        <div class=\"row\">\n            <div class=\"col-4 bg-danger\">\n                One Third\n            </div>\n            <div class=\"col-8 bg-info\">\n                Two Thirds\n            </div>\n        </div>\n        <div class=\"row\">\n            <div class=\"col-3 bg-warning\">\n                One Quarter\n            </div>\n            <div class=\"col-6 bg-primary\">\n                One Half\n            </div>\n             <div class=\"col-3 bg-warning\">\n                One Quarter\n            </div>\n        </div>\n    </div>\n</body>\n</html>"]], "relativeLecture": ""};
            function showSolution() {
                var button = document.getElementById("solution-show");
                var container = document.getElementById("solution-container");
                container.style.display = "block";
                button.style.display = "none";
                if (container) {
                    container.scrollIntoView({
                        behavior: "smooth",
                    });
                }
            }

            function showOther(id_button, id_container) {
                var button = document.getElementById(id_button);
                var container = document.getElementById(id_container);
                container.style.display = "block";
                button.style.display = "none";
            }

            function main() {
                document.getElementById("code-assignment-title").innerHTML = codingExerciseData.title;
                if (codingExerciseData.learningObj != "") document.getElementById("code-assignment-description").innerHTML = codingExerciseData.learningObj;
                document.getElementById("assignment-instructions").innerHTML = codingExerciseData.instructions;
                string_list_file = ""
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (string_list_file === "") string_list_file += "<h3>List file</h3>";
                    string_list_file += "<p>" + codingExerciseData.startCode[i][0] + "</p>";
                }
                document.getElementById("file-start").innerHTML = string_list_file;
                string_startCode = ""
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (codingExerciseData.startCode[i][1] != ""){
                        if (string_startCode === "") string_startCode += "<h3>Code start</h3>";
                        string_startCode += "<b>"+codingExerciseData.startCode[i][0]+"</b><pre><code id=\"htmlCode-Start-"+(i+1)+"\"></code></pre>"
                    } 
                }
                document.getElementById("start-code").innerHTML = string_startCode;
                string_setupCode = ""
                if (codingExerciseData.setupCode != "")
                    string_setupCode = "<h3>Setup code: </h3><pre><code id=\"htmlCode-Setup\"></code></pre>"
                document.getElementById("setup-code").innerHTML = string_setupCode;
                var data_soulution = "";
                if (codingExerciseData.hint != "")
                    data_soulution += '<div id="hints"><h3>Hints: </h3><button id="hint-show" onclick="' + "showOther('hint-show', 'hint-container')" + '">Click to see hint</button><div id="hint-container">' + codingExerciseData.hint + "</div></div>";
                if (codingExerciseData.solution != "") {
                    data_soulution += '<div id="solution"><h3>Solution from the instructor: </h3>';
                    data_soulution += "<button id='sub-solution-show' onclick=\"showOther('sub-solution-show', 'solution-sub-container')\">Click to see solution from instructor</button>";
                    data_soulution += '<div id="solution-sub-container">' + codingExerciseData.solution + "</div></div>";
                }
                code_solution_final = ""
                let haveEnd = false;
                for (var i = 0; i < codingExerciseData.code_solutions.length; i++) {
                    if (codingExerciseData.code_solutions[i][1] != ""){
                        if (code_solution_final === "") {
                            code_solution_final += "<div id='solution-code'><h3>Solutions code: </h3><button id='solucode-show' onclick=\"showOther('solucode-show', 'solucode-container')\">Click to see solution code</button><div id='solucode-container'>";
                            haveEnd = true;
                        }
                        code_solution_final += "<b>" + codingExerciseData.code_solutions[i][0] + ": </b><pre><code id=\"htmlCode-solutionCode-"+ (i + 1) +"\"></code></pre>";  
                    }
                }
                if (haveEnd == true) 
                    code_solution_final += "</div></div>";
                data_soulution += code_solution_final;
                if (codingExerciseData.code_testing != "")
                    data_soulution +=
                        "<div id='test-code'><h3>Test code: </h3><button id='testcode-show' onclick=\"showOther('testcode-show', 'testcode-container')\">Click to see test code</button><pre id=\"testcode-container\"><code id=\"htmlCode-Test-Code\"></code><pre></div>";    
                if (codingExerciseData.relativeLecture != "") data_soulution += '<div id="related_lectures"><h3>Related Lecture: </h3><span>' + codingExerciseData.relativeLecture + "</span></div>";
                if (data_soulution != "")
                    data_soulution = "<h2>Solution zone:</h2>" + data_soulution;
                document.getElementById("solution-container").innerHTML = data_soulution;
                if (data_soulution != "")
                    document.getElementById("solution-button").style.display = 'block';
                if (codingExerciseData.code_testing != ""){
                    let htmlCodeElement1 = document.getElementById("htmlCode-Test-Code");
                    htmlCodeElement1.textContent = codingExerciseData.code_testing;
                }
                for (var i = 0; i < codingExerciseData.code_solutions.length; i++) {
                    if (codingExerciseData.code_solutions[i][1] != "")
                        document.getElementById("htmlCode-solutionCode-"+ (i + 1)).textContent = codingExerciseData.code_solutions[i][1];
                }
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (codingExerciseData.startCode[i][1] != "")
                        document.getElementById("htmlCode-Start-"+(i+1)).textContent = codingExerciseData.startCode[i][1];
                }
                if (codingExerciseData.setupCode != "")
                    document.getElementById("htmlCode-Setup").textContent = codingExerciseData.setupCode;
            }
        </script>
    </body>
</html>
