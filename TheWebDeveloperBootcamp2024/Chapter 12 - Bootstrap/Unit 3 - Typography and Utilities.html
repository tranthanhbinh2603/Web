<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography & Utilities in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>1. display heading in bootstrap</h1>
        <div>
            <p class="display-1">This is 1th paragraph</p>
            <p class="display-2">This is 2nd paragraph</p>
            <p class="display-3">This is 3rd paragraph</p>
            <p class="display-4">This is 4th paragraph</p>
        </div>
        <h1>2. center text</h1>
        <p class="text-center">This is a center text</p>
        <h1>3. blockquote</h1>
        <figure>
            <blockquote class="blockquote">
                <p> Có công mài sắt, có ngày nên kim.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                <cite title="Source Title">Khuyết danh</cite>
            </figcaption>
        </figure>
        <h1>4. alert</h1>
        <div>
            <div class="alert alert-primary">Primary alert</div>
            <div class="alert alert-danger">Danger alert</div>
        </div>
    </div>

</body>

</html>
