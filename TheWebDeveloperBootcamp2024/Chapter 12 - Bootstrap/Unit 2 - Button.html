<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Button in Bootstrap</h1>
        <h2>Normal button: btn-</h2>
        <div>
            <button class="btn btn-primary">Primary button</button>
            <button class="btn btn-secondary">Secondary button</button>
            <button class="btn btn-warning">Warning button</button>
            <button class="btn btn-danger">Error button</button>
        </div>
        <h2>Outline button: btn-outline</h2>
        <div>
            <button class="btn btn-outline-primary">Primary button</button>
            <button class="btn btn-outline-secondary">Secondary button</button>
            <button class="btn btn-outline-warning">Warning button</button>
            <button class="btn btn-outline-danger">Error button</button>
        </div>
        <h2>Larger and smaller button: btn-lg and btn-sm</h2>
        <div>
            <button class="btn btn-primary btn-lg">Primary button</button>
            <button class="btn btn-primary btn-sm">Primary button</button>
        </div>
        <h2>Disable button: disabled (put in class, not outer)</h2>
        <div>
            <button class="btn btn-outline-primary" disabled>Primary button</button>
            <button class="btn btn-outline-primary disabled">Primary button</button>
            <a class="btn btn-primary" disabled>Primary link</a>
            <a class="btn btn-primary disabled">Primary link</a>
        </div>
    </div>


</body>

</html>
