<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Col in html have reponsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <form action="#signin">
            <div class="display-5 text-center">Sign up</div>
            <br>
            <div class="row g-2">
                <input type="text" name="firstname" id="firstname" class="col form-control p-1"
                    placeholder="First name">
                <input type="text" name="lastname" id="lastname" class="col form-control p-1" placeholder="Last name">
            </div>
            <div class="row g-2">
                <input type="text" name="username" id="username" class="col form-control p-1" placeholder="Username">
            </div>
            <div class="row g-2">
                <input type="text" name="password" id="password" class="col form-control p-1" placeholder="Password">
            </div>
            <div class="row g-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Tôi đồng ý với <a href="#">điều khoản sử dụng</a>
                    </label>
                </div>
            </div>
            <button class="btn btn-success">Register</button>
        </form>

    </div>
</body>

</html>
