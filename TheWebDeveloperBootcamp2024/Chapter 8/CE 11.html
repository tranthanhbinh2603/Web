<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Exercise</title>
        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial, sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            button {
                background-color: black;
                padding: 8px 12px 8px 12px;
                border: none;
                color: white;
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial, sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 700;
                display: block;
            }
            button:hover {
                background-color: #3e4143;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            code {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
            #solution-container,
            #hint-container,
            #solution-sub-container,
            #testcode-container,
            #solucode-container,
            #solution-button {
                display: none;
            }
            img {
                max-width: 700px;
                display: block;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="code-assignment-title"></h1>
        <div id="code-assignment-description"></div>
        <div>
            <h2>Instruction</h2>
            <div id="assignment-instructions"></div>
        </div>
        <div id="file-start"></div>
        <div id="start-code"></div>
        <div id="setup-code"></div>
        <div id="solution-button">
            <button id="solution-show" onclick="showSolution()">Click to see solution</button>
        </div>
        <div id="solution-container"></div>
        <script>
            var codingExerciseData = {"title": "Box Model Practice", "learningObj": "", "instructions": "<p>Using what we just learned about the box model, width/height, and border...Add some styles to the <code>app.css</code> file to recreate the following image: <strong>(scroll down for specific instructions)</strong></p><img src=\"https://img-b.udemycdn.com/redactor/raw/2020-10-05_21-01-45-de54eaca53cefb4ccb6d07cb0bbbda7a.png\"><p>Apply the following styles:</p><ul><li><p>The card div</p><ul><li><p>210px width</p></li><li><p>1px grey border (solid border-style)</p></li><li><p>5px border radius</p></li><li><p>center text aligned</p></li></ul></li><li><p>The image</p><ul><li><p>200px wide</p></li><li><p>5px border with color of rgb(236, 183, 191) (solid border-style)</p></li><li><p>50% border radius</p></li></ul></li></ul>", "startCode": [["index.html", "<!--YOU DON'T NEED TO TOUCH THE MARKUP!-->\n<div class=\"card\">\n  <img alt=\"\" src=\"https://assets.codepen.io/123865/dog.png\">\n  <h1>I Am Dog</h1>\n</div>\n"], ["app.css", "/* YOUR CODE GOES IN HERE */"]], "setupCode": "", "hint": "<p>You need to se a class selector <code>.card</code> to select the div with the class of \"card\". There, you will be setting the width, border, border-radius, and text-align properties.</p><p>Then, you would use the <code>img</code> element selector and set the width, border, and border-radius properties for it.</p>", "solution": "<p>SOLUTION:</p><pre class=\"prettyprint linenums\">.card {\n    width: 210px;\n    border: 1px solid grey;\n    border-radius: 5px;\n    text-align: center;\n}\n\nimg {\n    width: 200px;\n    border: 5px solid rgb(236, 183, 191);\n    border-radius: 50%;\n}</pre><p><br></p>", "code_testing": "describe('Box Model -', function() {\n     it('Starter code shouldn\\'t be modified', () => {\n        expect(document.body.innerHTML.replace(/<script[^<]+<\\/script>/g, '').replace(/\\s+/g, '')).toBe(`\n            <div class=\"card\">\n              <img alt=\"\" src=\"https://assets.codepen.io/123865/dog.png\">\n              <h1>I Am Dog</h1>\n            </div>\n        `.replace(/\\s+/g, ''));\n    });\n    \n    const [card] = document.getElementsByClassName('card');\n    \n    const rgbaToColors = {\n        'rgb(128, 128, 128)': 'grey',\n    };\n    \n    it('The card should have appropriate styles', () => {\n        const { width, borderWidth, borderStyle, borderColor, textAlign, borderRadius} = window.getComputedStyle(card);\n        \n        expect(parseInt(width, 10)).toBe(210, 'the width property should be set to 210px');\n        expect(parseInt(borderWidth, 10)).toBe(1, 'the border width should be a single pixel (make sure border-style is set too)');\n        expect(borderStyle).toBe('solid', 'set the border-style to solid');\n        expect(rgbaToColors[borderColor] || borderColor).toBe('grey', 'border should be grey colored');\n        expect(borderRadius).toBe('5px', 'set border-radius to 5px')\n        expect(textAlign).toBe('center', 'align the text using text-align')\n    })\n    \n    const [image] = document.getElementsByTagName('img');\n    \n    it('The image element should have appropriate styles', () => {\n        const { width, borderWidth, borderStyle, borderColor, borderRadius } = window.getComputedStyle(image);\n        \n        expect(parseInt(width, 10)).toBe(200, 'the width property should be 200 pixels');\n        expect(parseInt(borderWidth, 10)).toBe(5, 'the border-width should be 5 pixels');\n        expect(borderStyle).toBe('solid', 'set border-style to solid');\n        expect(borderColor).toBe('rgb(236, 183, 191)', 'set the border-color to rgb(236, 183, 191)');\n        expect(borderRadius).toBe('50%', 'set border-radius to 50%');\n    })\n});\n", "code_solutions": [["index.html", "<!--YOU DON'T NEED TO TOUCH THE MARKUP!-->\n<div class=\"card\">\n  <img alt=\"\" src=\"https://assets.codepen.io/123865/dog.png\">\n  <h1>I Am Dog</h1>\n</div>"], ["app.css", ".card {\n  width: 210px;\n  border: 1px solid grey;\n  border-radius: 5px;\n  text-align: center;\n\n}\n\nimg {\n  width: 200px;\n  border: 5px solid rgb(236, 183, 191);\n  border-radius: 50%;\n}\n"]], "relativeLecture": ""};
            function showSolution() {
                var button = document.getElementById("solution-show");
                var container = document.getElementById("solution-container");
                container.style.display = "block";
                button.style.display = "none";
                if (container) {
                    container.scrollIntoView({
                        behavior: "smooth",
                    });
                }
            }

            function showOther(id_button, id_container) {
                var button = document.getElementById(id_button);
                var container = document.getElementById(id_container);
                container.style.display = "block";
                button.style.display = "none";
            }

            function main() {
                document.getElementById("code-assignment-title").innerHTML = codingExerciseData.title;
                if (codingExerciseData.learningObj != "") document.getElementById("code-assignment-description").innerHTML = codingExerciseData.learningObj;
                document.getElementById("assignment-instructions").innerHTML = codingExerciseData.instructions;
                string_list_file = ""
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (string_list_file === "") string_list_file += "<h3>List file</h3>";
                    string_list_file += "<p>" + codingExerciseData.startCode[i][0] + "</p>";
                }
                document.getElementById("file-start").innerHTML = string_list_file;
                string_startCode = ""
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (codingExerciseData.startCode[i][1] != ""){
                        if (string_startCode === "") string_startCode += "<h3>Code start</h3>";
                        string_startCode += "<b>"+codingExerciseData.startCode[i][0]+"</b><pre><code id=\"htmlCode-Start-"+(i+1)+"\"></code></pre>"
                    } 
                }
                document.getElementById("start-code").innerHTML = string_startCode;
                string_setupCode = ""
                if (codingExerciseData.setupCode != "")
                    string_setupCode = "<h3>Setup code: </h3><pre><code id=\"htmlCode-Setup\"></code></pre>"
                document.getElementById("setup-code").innerHTML = string_setupCode;
                var data_soulution = "";
                if (codingExerciseData.hint != "")
                    data_soulution += '<div id="hints"><h3>Hints: </h3><button id="hint-show" onclick="' + "showOther('hint-show', 'hint-container')" + '">Click to see hint</button><div id="hint-container">' + codingExerciseData.hint + "</div></div>";
                if (codingExerciseData.solution != "") {
                    data_soulution += '<div id="solution"><h3>Solution from the instructor: </h3>';
                    data_soulution += "<button id='sub-solution-show' onclick=\"showOther('sub-solution-show', 'solution-sub-container')\">Click to see solution from instructor</button>";
                    data_soulution += '<div id="solution-sub-container">' + codingExerciseData.solution + "</div></div>";
                }
                code_solution_final = ""
                let haveEnd = false;
                for (var i = 0; i < codingExerciseData.code_solutions.length; i++) {
                    if (codingExerciseData.code_solutions[i][1] != ""){
                        if (code_solution_final === "") {
                            code_solution_final += "<div id='solution-code'><h3>Solutions code: </h3><button id='solucode-show' onclick=\"showOther('solucode-show', 'solucode-container')\">Click to see solution code</button><div id='solucode-container'>";
                            haveEnd = true;
                        }
                        code_solution_final += "<b>" + codingExerciseData.code_solutions[i][0] + ": </b><pre><code id=\"htmlCode-solutionCode-"+ (i + 1) +"\"></code></pre>";  
                    }
                }
                if (haveEnd == true) 
                    code_solution_final += "</div></div>";
                data_soulution += code_solution_final;
                if (codingExerciseData.code_testing != "")
                    data_soulution +=
                        "<div id='test-code'><h3>Test code: </h3><button id='testcode-show' onclick=\"showOther('testcode-show', 'testcode-container')\">Click to see test code</button><pre id=\"testcode-container\"><code id=\"htmlCode-Test-Code\"></code><pre></div>";    
                if (codingExerciseData.relativeLecture != "") data_soulution += '<div id="related_lectures"><h3>Related Lecture: </h3><span>' + codingExerciseData.relativeLecture + "</span></div>";
                if (data_soulution != "")
                    data_soulution = "<h2>Solution zone:</h2>" + data_soulution;
                document.getElementById("solution-container").innerHTML = data_soulution;
                if (data_soulution != "")
                    document.getElementById("solution-button").style.display = 'block';
                if (codingExerciseData.code_testing != ""){
                    let htmlCodeElement1 = document.getElementById("htmlCode-Test-Code");
                    htmlCodeElement1.textContent = codingExerciseData.code_testing;
                }
                for (var i = 0; i < codingExerciseData.code_solutions.length; i++) {
                    if (codingExerciseData.code_solutions[i][1] != "")
                        document.getElementById("htmlCode-solutionCode-"+ (i + 1)).textContent = codingExerciseData.code_solutions[i][1];
                }
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (codingExerciseData.startCode[i][1] != "")
                        document.getElementById("htmlCode-Start-"+(i+1)).textContent = codingExerciseData.startCode[i][1];
                }
                if (codingExerciseData.setupCode != "")
                    document.getElementById("htmlCode-Setup").textContent = codingExerciseData.setupCode;
            }
        </script>
    </body>
</html>
