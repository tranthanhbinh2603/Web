<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Exercise</title>
        <style>
            body {
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial, sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 400;
                line-height: 22.4px;
                font-size: 16px;
            }
            p,
            ul,
            ol {
                font-size: 16px;
                font-weight: 400;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
            }
            button {
                background-color: black;
                padding: 8px 12px 8px 12px;
                border: none;
                color: white;
                font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial, sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
                font-weight: 700;
                display: block;
            }
            button:hover {
                background-color: #3e4143;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            code {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-snippet {
                background-color: #fff;
                border: 1px solid #d1d7dc;
                color: #b4690e;
                font-size: 90%;
                padding: 0.2rem 0.4rem;
            }
            .code-block {
                background-color: #fff;
                color: #b4690e;
                font-size: 90%;
            }
            .black-block {
                color: #000000;
            }
            .italic-text {
                font-style: italic;
            }
            #solution-container,
            #hint-container,
            #solution-sub-container,
            #testcode-container,
            #solucode-container,
            #solution-button {
                display: none;
            }
            img {
                max-width: 700px;
                display: block;
            }
        </style>
    </head>

    <body onload="main()">
        <h1 id="code-assignment-title"></h1>
        <div id="code-assignment-description"></div>
        <div>
            <h2>Instruction</h2>
            <div id="assignment-instructions"></div>
        </div>
        <div id="file-start"></div>
        <div id="start-code"></div>
        <div id="setup-code"></div>
        <div id="solution-button">
            <button id="solution-show" onclick="showSolution()">Click to see solution</button>
        </div>
        <div id="solution-container"></div>
        <script>
            var codingExerciseData = {"title": "Table Practice Exercise", "learningObj": "", "instructions": "<p>It's time to get some practice with all those table-related elements! (yikes)&nbsp; Your goal is to create a 3x3 table, with proper headings. (so it's really 4x3 if you count the heading cells)&nbsp; I've provided you with some starter data in <code>index.html</code>, though you do not have to use it.&nbsp; Just make sure you create a 3x3 table with a row of headings at the top, using the correct semantic elements. You are expected to use the following elements: <code>table</code>, <code>thead</code>, <code>tr</code>, <code>th</code>, <code>tbody</code>, and <code>td</code></p><p>Here is what the table would look like with the starter data provided in index.html:</p><p><img src=\"https://img-b.udemycdn.com/redactor/raw/2020-09-27_21-28-24-602870d613d47bdf77365393cf538cd3.png\"></p>", "startCode": [["index.html", "<!-- You can use your own content, or use the following to help get started -->\n<!--  just make sure to use the same number of data points -->\n\nSubscription | Price | Support \nFree | Free | N/A \nPersonal | $9.99 | Weekdays \nBusiness | $49.99 | 24/7 "]], "setupCode": "", "hint": "<p>You will use the following elements: <code>table</code>, <code>thead</code>, <code>tr</code>, <code>th</code>, <code>tbody</code>, and <code>td</code> while building the table.</p>", "solution": "<p>SOLUTION:</p><pre class=\"prettyprint linenums\">&lt;table&gt;\n    &lt;thead&gt;\n    &lt;tr&gt;\n        &lt;th&gt;Subscription&lt;/th&gt;\n        &lt;th&gt;Price&lt;/th&gt;\n        &lt;th&gt;Support&lt;/th&gt;\n    &lt;/tr&gt;\n    &lt;/thead&gt;\n    &lt;tbody&gt;\n    &lt;tr&gt;\n        &lt;td&gt;Free&lt;/td&gt;\n        &lt;td&gt;Free&lt;/td&gt;\n        &lt;td&gt;N/A&lt;/td&gt;\n    &lt;/tr&gt;\n    &lt;tr&gt;\n        &lt;td&gt;Personal&lt;/td&gt;\n        &lt;td&gt;$9.99&lt;/td&gt;\n        &lt;td&gt;Weekdays&lt;/td&gt;\n    &lt;/tr&gt;\n    &lt;tr&gt;\n        &lt;td&gt;Business&lt;/td&gt;\n        &lt;td&gt;49.99&lt;/td&gt;\n        &lt;td&gt;24/7&lt;/td&gt;\n    &lt;/tr&gt;\n    &lt;/tbody&gt;\n&lt;/table&gt;</pre><p><br></p>", "code_testing": "describe('Table', function() {\n    var table = document.getElementsByTagName('table');\n    \n    it('- Should exist', function() {\n        expect(table[0]).toBeDefined();\n    });\n    \n     it('- There should be only 1', function() {\n        expect(table.length).toBe(1);\n    });\n    \n    \n    var thead = table[0].getElementsByTagName('thead');\n    \n    it('- Should have a thead tag', function() {\n        expect(thead[0]).toBeDefined();\n    });\n    \n    it('- There should only be 1 thead tag', function() {\n        expect(thead.length).toBe(1);\n    });\n    \n    \n    var theadR = thead[0].getElementsByTagName('tr');\n    \n    it('- Should have a thead with a single tr inside', function() {\n        expect(theadR[0]).toBeDefined();\n    });\n    \n    it('- There should only be 1 tr inside the thead', function() {\n        expect(theadR.length).toBe(1);\n    });\n    \n    var numbers = ['1st', '2nd', '3rd'];\n    \n    var th = theadR[0].getElementsByTagName('th');\n    \n    numbers.forEach(function(headCellNumber, index) {\n        it(`- Should have the ${headCellNumber} <th> element inside the <thead> element\\'s <tr> element (quite the tongue twister :: table > thead > tr > th)`, function() {\n            expect(th[index]).toBeDefined();\n        });\n        \n        it(`- The ${headCellNumber} th element should have content in it`, function() {\n           expect(th[index].textContent).toMatch(/\\w+/);\n        });\n    })\n    \n    \n    var tbody = table[0].getElementsByTagName('tbody');\n    \n    it('- Should have a tbody element', function() {\n       expect(tbody[0]).toBeDefined();\n    });\n    \n    \n    it('- There should only be 1 tbody', function() {\n       expect(tbody.length).toBe(1);\n    });\n    \n    var tbodyRow = tbody[0].getElementsByTagName('tr');\n    \n    \n    numbers.forEach(function(rowNumber, index) {\n        it(`- Should have a tbody element with a ${rowNumber} <tr> element inside it`, function() {\n           expect(tbodyRow[index]).toBeDefined();\n        });\n        \n        var rowTd = tbodyRow[index].getElementsByTagName('td');\n        \n        it(`- The ${rowNumber} <tr> inside the <tbody> should have 3 <td> elements`, function() {\n           expect(rowTd.length).toBe(3);\n        });\n        \n        numbers.forEach(function (columnNumber, index) {\n          it(`- The ${columnNumber} <td> element for row 1 in the tbody should have content in it`, function() {\n             expect(rowTd[index].textContent).toMatch(/\\w+/);\n          });  \n        })\n    })\n\n});", "code_solutions": [["index.html", "<table>\n  <thead>\n    <tr>\n      <th>Subscription</th>\n      <th>Price</th>\n      <th>Support</th>\n    </tr>\n  </thead>\n  <tbody>\n    <tr>\n      <td>Free</td>\n      <td>Free</td>\n      <td>N/A</td>\n    </tr>\n    <tr>\n      <td>Personal</td>\n      <td>$9.99</td>\n      <td>Weekdays</td>\n    </tr>\n    <tr>\n      <td>Business</td>\n      <td>49.99</td>\n      <td>24/7</td>\n    </tr>\n  </tbody>\n</table>"]], "relativeLecture": ""};
            function showSolution() {
                var button = document.getElementById("solution-show");
                var container = document.getElementById("solution-container");
                container.style.display = "block";
                button.style.display = "none";
                if (container) {
                    container.scrollIntoView({
                        behavior: "smooth",
                    });
                }
            }

            function showOther(id_button, id_container) {
                var button = document.getElementById(id_button);
                var container = document.getElementById(id_container);
                container.style.display = "block";
                button.style.display = "none";
            }

            function main() {
                document.getElementById("code-assignment-title").innerHTML = codingExerciseData.title;
                if (codingExerciseData.learningObj != "") document.getElementById("code-assignment-description").innerHTML = codingExerciseData.learningObj;
                document.getElementById("assignment-instructions").innerHTML = codingExerciseData.instructions;
                string_list_file = ""
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (string_list_file === "") string_list_file += "<h3>List file</h3>";
                    string_list_file += "<p>" + codingExerciseData.startCode[i][0] + "</p>";
                }
                document.getElementById("file-start").innerHTML = string_list_file;
                string_startCode = ""
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (codingExerciseData.startCode[i][1] != ""){
                        if (string_startCode === "") string_startCode += "<h3>Code start</h3>";
                        string_startCode += "<b>"+codingExerciseData.startCode[i][0]+"</b><pre><code id=\"htmlCode-Start-"+(i+1)+"\"></code></pre>"
                    } 
                }
                document.getElementById("start-code").innerHTML = string_startCode;
                string_setupCode = ""
                if (codingExerciseData.setupCode != "")
                    string_setupCode = "<h3>Setup code: </h3><pre><code id=\"htmlCode-Setup\"></code></pre>"
                document.getElementById("setup-code").innerHTML = string_setupCode;
                var data_soulution = "";
                if (codingExerciseData.hint != "")
                    data_soulution += '<div id="hints"><h3>Hints: </h3><button id="hint-show" onclick="' + "showOther('hint-show', 'hint-container')" + '">Click to see hint</button><div id="hint-container">' + codingExerciseData.hint + "</div></div>";
                if (codingExerciseData.solution != "") {
                    data_soulution += '<div id="solution"><h3>Solution from the instructor: </h3>';
                    data_soulution += "<button id='sub-solution-show' onclick=\"showOther('sub-solution-show', 'solution-sub-container')\">Click to see solution from instructor</button>";
                    data_soulution += '<div id="solution-sub-container">' + codingExerciseData.solution + "</div></div>";
                }
                code_solution_final = ""
                let haveEnd = false;
                for (var i = 0; i < codingExerciseData.code_solutions.length; i++) {
                    if (codingExerciseData.code_solutions[i][1] != ""){
                        if (code_solution_final === "") {
                            code_solution_final += "<div id='solution-code'><h3>Solutions code: </h3><button id='solucode-show' onclick=\"showOther('solucode-show', 'solucode-container')\">Click to see solution code</button><div id='solucode-container'>";
                            haveEnd = true;
                        }
                        code_solution_final += "<b>" + codingExerciseData.code_solutions[i][0] + ": </b><pre><code id=\"htmlCode-solutionCode-"+ (i + 1) +"\"></code></pre>";  
                    }
                }
                if (haveEnd == true) 
                    code_solution_final += "</div></div>";
                data_soulution += code_solution_final;
                if (codingExerciseData.code_testing != "")
                    data_soulution +=
                        "<div id='test-code'><h3>Test code: </h3><button id='testcode-show' onclick=\"showOther('testcode-show', 'testcode-container')\">Click to see test code</button><pre id=\"testcode-container\"><code id=\"htmlCode-Test-Code\"></code><pre></div>";    
                if (codingExerciseData.relativeLecture != "") data_soulution += '<div id="related_lectures"><h3>Related Lecture: </h3><span>' + codingExerciseData.relativeLecture + "</span></div>";
                if (data_soulution != "")
                    data_soulution = "<h2>Solution zone:</h2>" + data_soulution;
                document.getElementById("solution-container").innerHTML = data_soulution;
                if (data_soulution != "")
                    document.getElementById("solution-button").style.display = 'block';
                if (codingExerciseData.code_testing != ""){
                    let htmlCodeElement1 = document.getElementById("htmlCode-Test-Code");
                    htmlCodeElement1.textContent = codingExerciseData.code_testing;
                }
                for (var i = 0; i < codingExerciseData.code_solutions.length; i++) {
                    if (codingExerciseData.code_solutions[i][1] != "")
                        document.getElementById("htmlCode-solutionCode-"+ (i + 1)).textContent = codingExerciseData.code_solutions[i][1];
                }
                for (var i = 0; i < codingExerciseData.startCode.length; i++){
                    if (codingExerciseData.startCode[i][1] != "")
                        document.getElementById("htmlCode-Start-"+(i+1)).textContent = codingExerciseData.startCode[i][1];
                }
                if (codingExerciseData.setupCode != "")
                    document.getElementById("htmlCode-Setup").textContent = codingExerciseData.setupCode;
            }
        </script>
    </body>
</html>
